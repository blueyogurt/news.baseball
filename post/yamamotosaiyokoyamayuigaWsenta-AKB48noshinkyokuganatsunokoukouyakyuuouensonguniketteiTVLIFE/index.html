\u7d39\u4ecb\u3059\u308b\u300c\u901f\u5831\uff01\u7532\u5b50\u5712\u3078\u306e\u9053\u300d\uff08ABC\u30fb\u30c6\u30ec\u30d3\u671d\u65e5\u7cfb\u5217\u653e\u9001\uff09\u3001\u305d\u306e\u307b\u304b\u30c6\u30ec\u30d3\u3001\u30e9\u30b8\u30aa\u9ad8\u6821\u91ce\u7403\u95a2\u9023\u756a\u7d44\u3067\u4f7f\u7528\u3055\u308c\u308b\u3002&lt;/p&gt;&lt;p&gt;\u300c\u5149\u3068\u5f71\u306e\u65e5\u3005\u300d\u306f\u3001\u300c\u9ad8\u6821\u7403\u5150\u3068AKB48\u306f\u4f3c\u3066\u3044\u308b\u300d\u3068\u8a9e\u308b\u79cb\u5143\u5eb7\u304c\u8a5e\u3092\u66f8\u304d\u4e0b\u308d\u3057\u3001\u3053\u306e\u697d\u66f2\u306e\u305f\u3081\u306b\u7d50\u6210\u3055\u308c\u305f\u300c\u9ad8\u6821\u91ce\u7403\u9078\u629c\u30e1\u30f3\u30d0\u30fc\u300d\u304c\u6b4c\u3046\u3002\u30e1\u30f3\u30d0\u30fc\u306f\u5c71\u672c\u5f69\u3001\u6a2a\u5c71\u7531\u4f9d\u3001\u6e21\u8fba\u9ebb\u53cb\u3001\u677e\u4e95\u73e0\u7406\u5948\u3001\u6307\u539f\u8389\u4e43\u3001\u5317\u539f\u91cc\u82f1\u3001\u5165\u5c71\u674f\u5948\u3001\u67cf\u6728\u7531\u7d00\u3001\u5317\u5ddd\u7dbe\u5df4\u3001\u9ad8\u67f3\u660e\u97f3\u3001\u767d\u9593\u7f8e\u7460\u3001\u77e2\u5009\u6953\u5b50\u3001\u5152\u7389\u9065\u3001\u5bae\u8107\u54b2\u826f\u3001\u52a0\u85e4\u7f8e\u5357\u3001\u9ad8\u5009\u840c\u9999\u306e16\u4eba\u3002\u9ad8\u6821\u91ce\u7403\u5927\u30d5\u30a1\u30f3\u306e\u5c71\u672c\u5f69\uff06\u6a2a\u5c71\u7531\u4f9d\u304c\u30c0\u30d6\u30eb\u30bb\u30f3\u30bf\u30fc\u3092\u52d9\u3081\u308b\u3002&lt;/p&gt;&lt;p&gt;\u3000\u5f7c\u5973\u305f\u3061\u304c\u6b4c\u3046\u300c\u5149\u3068\u5f71\u306e\u65e5\u3005\u300d\u304c\u3053\u306e\u590f\u3001\u91ce\u7403\u306b\u6253\u3061\u8fbc\u3080\u9ad8\u6821\u7403\u5150\u3001\u5f7c\u3089\u3092\u652f\u3048\u308b\u4eba\u3005\u3001\u5fdc\u63f4\u3059\u308b\u30d5\u30a1\u30f3\u3001\u305d\u3093\u306a\u9ad8\u6821\u91ce\u7403\u306b\u95a2\u308f\u308b\u4eba\u3059\u3079\u3066\u306e\u71b1\u3044\u601d\u3044\u3092\u4f1d\u3048\u308b\u300c\u71b1\u95d8\u7532\u5b50\u5712\u300d\u3084\u300c\u9ad8\u6821\u91ce\u7403\u4e2d\u7d99\u c\u3092\u7d39\u4ecb\u3059\u308b\u300c\u901f\u5831\uff01\u7532\u5b50\u5712\u3078\u306e\u9053\u300d\uff08ABC\u30fb\u30c6\u30ec\u30d3\u671d\u65e5\u7cfb\u5217\u653e\u9001\uff09\u3001\u305d\u306e\u307b\u304b\u30c6\u30ec\u30d3\u3001\u30e9\u30b8\u30aa\u9ad8\u6821\u91ce\u7403\u95a2\u9023\u756a\u7d44\u3067\u4f7f\u7528\u3055\u308c\u308b\u3002&lt;/p&gt;&lt;p&gt;\u300c\u5149\u3068\u5f71\u306e\u65e5\u3005\u300d\u306f\u3001\u300c\u9ad8\u6821\u7403\u5150\u3068AKB48\u306f\u4f3c\u3066\u3044\u308b\u300d\u3068\u8a9e\u308b\u79cb\u5143\u5eb7\u304c\u8a5e\u3092\u66f8\u304d\u4e0b\u308d\u3057\u3001\u3053\u306e\u697d\u66f2\u306e\u305f\u3081\u306b\u7d50\u6210\u3055\u308c\u305f\u300c\u9ad8\u6821\u91ce\u7403\u9078\u629c\u30e1\u30f3\u30d0\u30fc\u300d\u304c\u6b4c\u3046\u3002\u30e1\u30f3\u30d0\u30fc\u306f\u5c71\u672c\u5f69\u3001\u6a2a\u5c71\u7531\u4f9d\u3001\u6e21\u8fba\u9ebb\u53cb\u3001\u677e\u4e95\u73e0\u7406\u5948\u3001\u6307\u539f\u8389\u4e43\u3001\u5317\u539f\u91cc\u82f1\u3001\u5165\u5c71\u674f\u5948\u3001\u67cf\u6728\u7531\u7d00\u3001\u5317\u5ddd\u7dbe\u5df4\u3001\u9ad8\u67f3\u660e\u97f3\u3001\u767d\u9593\u7f8e\u7460\u3001\u77e2\u5009\u6953\u5b50\u3001\u5152\u7389\u9065\u3001\u5bae\u8107\u54b2\u826f\u3001\u52a0\u85e4\u7f8e\u5357\u3001\u9ad8\u5009\u840c\u9999\u306e16\u4eba\u3002\u9ad8\u6821\u91ce\u7403\u5927\u30d5\u30a1\u30f3\u306e\u5c71\u672c\u5f69\uff06\u6a2a\u5c71\u7531\u4f9d\u304c\u30c0\u30d6\u30eb\u30bb\u30f3\u30bf\u30fc\u3092\u52d9\u3081\u308b\u3002&lt;/p&gt;&lt;p&gt;\u3000\u5f7c\u5973\u305f\u3061\u304c\u6b4c\u3046\u300c\u5149\u3068\u5f71\u306e\u65e5\u3005\u300d\u304c\u3053\u306e\u590f\u3001\u91ce\u7403\u306b\u6253\u3061\u8fbc\u3080\u9ad8\u6821\u7403\u5150\u3001\u5f7c\u3089\u3092\u652f\u3048\u308b\u4eba\u3005\u3001\u5fdc\u63f4\u3059\u308b\u30d5\u30a1\u30f3\u3001\u305d\u3093\u306a\u9ad8\u6821\u91ce\u7403\u306b\u95a2\u308f\u308b\u4eba\u3059\u3079\u3066\u306e\u71b1\u3044\u601d\u3044\u3092\u4f1d\u3048\u308b\u300c\u71b1\u95d8\u7532\u5b50\u5712\u300d\u3084\u300c\u9ad8\u6821\u91ce\u7403\u4e2d\
