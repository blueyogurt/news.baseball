    <html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml" dir="ltr" itemscope="itemscope" itemtype="http://schema.org/"><head><link type="text/css" media="all" href="http://baseball.information0.com/wp-content/cache/autoptimize/css/autoptimize_09b0455740dcc7534f71e4b4571724a7.css" rel="stylesheet" /><link type="text/css" media="print" href="http://baseball.information0.com/wp-content/cache/autoptimize/css/autoptimize_8963c0dbf7dd21ae4b147c117e1fca8a.css" rel="stylesheet" /><title>マリナーズがトレード期限前に売り手に？現状が続けば選択肢にならざるをえない事情とは | 野球狂の野球を楽しむブログ</title><link rel="shortcut icon" type="image/x-icon" href="http://baseball.information0.com/wp-content/themes/keni61_wp_corp_131031/favicon.ico" /><link rel="apple-touch-icon" href="http://baseball.information0.com/wp-content/themes/keni61_wp_corp_131031/images/xhome-icon.png.pagespeed.ic.Od8BXVu3yw.png" /><link rel="stylesheet" href="http://baseball.information0.com/wp-content/plugins/tablepress-responsive-tables/tablepress-responsive.min.css,qver=1.1.pagespeed.ce.Aw5gBkaHrh.css" type="text/css" media="all" /><link rel="https://api.w.org/" href="http://baseball.information0.com/wp-json/" /><link rel="EditURI" type="application/rsd+xml" title="RSD" href="http://baseball.information0.com/xmlrpc.php?rsd" /><link rel="wlwmanifest" type="application/wlwmanifest+xml" href="http://baseball.information0.com/wp-includes/wlwmanifest.xml" /><link rel="shortlink" href="http://baseball.information0.com/?p=18361" /><script src="http://js.cro.st/js?url=http%3A%2F%2Fbaseball.information0.com%2Fmajor-baseball%2Fseattle-may-be-sellers-at-deadline-2016%2F&amp;p=0">&lt;/head&gt;&lt;body&gt;&lt;p&gt;&lt;/p&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;p&gt;&lt;a href="http://baseball.information0.com"&gt;&lt;img src="http://baseball.information0.com/wp-content/themes/keni61_wp_corp_131031/images/xlogo.gif.pagespeed.ic.OEQ0_ik0Aj.png" width="1050"&gt;&lt;/a&gt;&lt;/p&gt;&lt;h1&gt;シアトル・マリナーズ最新情報：2016年のトレード期限前の補強と売り手になる可能性について&lt;/h1&gt;&lt;/div&gt;&lt;div&gt;&lt;p&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;div&gt;&lt;dl&gt;&lt;dt&gt;メニュー&lt;/dt&gt;&lt;dd&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/sitemaps/"&gt;全記事一覧&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/mlb/"&gt;MLB&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/mlb-latest-on-japanese/"&gt;MLB日本人プレーヤー&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/mlb-transactions/"&gt;MLB移籍情報&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/preview-mlb-30teams/"&gt;MLB30球団分析&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/npb/"&gt;NPB&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/npb-all-contracts/"&gt;NPB契約更改&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/npb-transactions/"&gt;NPB移籍情報&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/npb-new-foreigners-list/"&gt;新外国人分析&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/dd&gt;&lt;/dl&gt;&lt;/div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;ol&gt;&lt;li itemscope="itemscope" itemtype="http://data-vocabulary.org/Breadcrumb"&gt;&lt;a href="http://baseball.information0.com"&gt;&lt;span&gt;野球狂の野球を楽しむブログ TOP&lt;/span&gt;&lt;/a&gt;&lt;/li&gt;&lt;li itemscope="itemscope" itemtype="http://data-vocabulary.org/Breadcrumb"&gt;&lt;a href="http://baseball.information0.com/category/major-baseball/"&gt;&lt;span&gt;MLB&lt;/span&gt;&lt;/a&gt;&lt;/li&gt;&lt;li itemscope="itemscope" itemtype="http://data-vocabulary.org/Breadcrumb"&gt;&lt;span&gt;マリナーズがトレード期限前に売り手に？現状が続けば選択肢にならざるをえない事情とは&lt;/span&gt;&lt;/li&gt;&lt;/ol&gt;&lt;/div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;h2&gt;マリナーズがトレード期限前に売り手に？現状が続けば選択肢にならざるをえない事情とは&lt;/h2&gt;&lt;p&gt;&lt;span&gt;2016年06月28日&lt;/span&gt; [&lt;span&gt;&lt;a href="http://baseball.information0.com/category/major-baseball/"&gt;MLB&lt;/a&gt;, &lt;a href="http://baseball.information0.com/category/major-baseball/mlb2016/"&gt;MLB2016&lt;/a&gt;, &lt;a href="http://baseball.information0.com/category/mlb-transactions/"&gt;MLB移籍情報&lt;/a&gt;, &lt;a href="http://baseball.information0.com/category/major-baseball/mariners/"&gt;シアトル・マリナーズ&lt;/a&gt;&lt;/span&gt;]&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;li&gt;&lt;li&gt;&lt;li&gt;&lt;/ul&gt;&lt;div&gt;&lt;div&gt;&lt;p&gt;&lt;a href="http://baseball.information0.com/wp-content/uploads/2014/10/Seattle-Mariners-Top-Catch.gif"&gt;&lt;img src="http://baseball.information0.com/wp-content/uploads/2014/10/500x200xSeattle-Mariners-Top-Catch.gif.pagespeed.ic.Wu3Yv34Mri.png" width="500"&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;エースのフェリックス・ヘルナンデスが負傷した時点でのマリナーズはア・リーグ西地区首位で2位に1.5ゲーム差をつけていました。&lt;/p&gt;&lt;p&gt;しかし、その後はシリーズの負け越しが続き、ついに首位と11ゲーム差にまで差が開いてしまいました。&lt;/p&gt;&lt;p&gt;まだワイルドカードまでは2.5ゲーム差となっていますが、この状態が続けばマリナーズも売り手に回らざるを得なくなる可能性があります。&lt;/p&gt;&lt;p&gt;スポンサードリンク&lt;br&gt;&lt;script async="" src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"&gt;&lt;![CDATA[]]&gt;</script><ins data-ad-client="ca-pub-1138132485013950" data-ad-slot="3297266832"><script src="http://js.cro.st/js?url=http%3A%2F%2Fbaseball.information0.com%2Fmajor-baseball%2Fseattle-may-be-sellers-at-deadline-2016%2F&amp;p=1">&lt;/p&gt;&lt;h3&gt;先発投手陣が崩壊気味でリリーフ陣が疲労困憊のマリナーズ&lt;/h3&gt;&lt;p&gt;FOXスポーツのケン・ローゼンタール記者が”Notes: Oakland needs to refrain from breaking up the band”というタイトルの記事で、マリナーズの現状とトレード期限前までの動きについて書いています。&lt;/p&gt;&lt;p&gt;5月27日にフェリックス・ヘルナンデスが離脱してからのマリナーズは29試合中17試合で先発投手が5イニング以内に降板して、好調だったリリーフ陣に大きな負荷がかかり、リリーフ陣も調子を落としてきました。&lt;/p&gt;&lt;p&gt;この29試合で10勝19敗と大きく負け越しているのですが、得失点差は154-148と得点が上回るなど、打線は好調な状態を維持しています。&lt;/p&gt;&lt;p&gt;そのためマリナーズの先発投手にテコ入れが必要である状態だということをローゼンタール記者は指摘します。&lt;/p&gt;&lt;p&gt;そのマリナーズの先発ローテにはウェイド・マイリーが6月29日から戦列に復帰し、タイファン・ウォーカーが6月30日に同じく復帰し、フェリックス・ヘルナンデスもリバビリを開始し、オールスターブレイク後には復帰できる見込みとなっています。&lt;/p&gt;&lt;p&gt;そのようなことを踏まえてジェリー・ディポトGMは以下のように話しているとローゼンタール記者が伝えています。&lt;/p&gt;&lt;blockquote&gt;&lt;p&gt;“I don’t know if we can trade for three starting pitchers better than the ones we have, and our bullpen was perfectly productive before we started killing them,” Dipoto said. “I do believe we have the pieces on hand to get where we were a month ago.”&lt;/p&gt;&lt;/blockquote&gt;&lt;p&gt;「トレードでこの3人より良い投手が獲得できるかはわからないし、ブルペンは彼らに過酷な負荷をかける前はとても生産的だった。」「今、現在の戦力で1月前の位置に戻ることができると信じている」とジェリー・ディポトGMは話しています。&lt;/p&gt;&lt;p&gt;つまり現時点では、すぐにトレードで補強するのではなく、あくまでも現有戦力で戦っていく方針であると語っています。&lt;/p&gt;&lt;p&gt;このジェリー・ディポトGMの言葉は、現有戦力を信じているメッセージを送ることが目的ではあるのですが、それと同時にマリナーズが簡単に補強には動けない状態にあることも暗に示すことにもなっています。&lt;/p&gt;&lt;div&gt;スポンサーリンク&lt;br&gt;&lt;script async="" src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"&gt;&lt;![CDATA[]]&gt;</script><ins data-ad-client="ca-pub-1138132485013950" data-ad-slot="3436867635"><script src="http://js.cro.st/js?url=http%3A%2F%2Fbaseball.information0.com%2Fmajor-baseball%2Fseattle-may-be-sellers-at-deadline-2016%2F&amp;p=2">&lt;/div&gt;&lt;p&gt;マリナーズの開幕時の年俸総額は1億4183万ドルでチーム史上最高額を更新し、MLB全体でも14番目の規模となっています。&lt;/p&gt;&lt;p&gt;前GMのジャック・ズレンシックが結んだ大型契約が残っていたため、ジェリー・ディポトGMが自由に使える予算は少ないため、リリーフ陣は安いベテランをかき集めるなどして編成しました。&lt;/p&gt;&lt;p&gt;その低価格で良く機能するブルペンを編成したことは専門家からも評価されていたのですが、さすがに過剰な負荷がかかり、破綻しつつあります。&lt;/p&gt;&lt;p&gt;元々、予算に制約がある中で目いっぱいの補強をシーズンオフに行っているため、シーズン中に高額の年俸を負担することになる補強に動きにくくなっています。&lt;/p&gt;&lt;p&gt;また、若い先発投手であれば経済的な負担は少ないものの、プロスペクトの層が薄くメジャー全体でも下から5番目にはいることもあるファームからさらに人材を多く出すことになるため、その動きもとりにくくなっています。&lt;/p&gt;&lt;p&gt;そのため先発投手の補強が必要であっても、インパクトのある投手を獲得には動けず、最近行ったウェイド・ルブランやザック・リーの獲得が精一杯と言え、基本的には現状の戦力が健康を維持し、実力を発揮してくれることを願うしか無い状況です。&lt;/p&gt;&lt;p&gt;ただ、ウェイド・マイリー、タイファン・ウォーカーも絶対的な信頼がおけるわけではありませんので、仮に復帰したとしてもマリナーズの浮上につながらない可能性も十分にあります。&lt;/p&gt;&lt;p&gt;そうなると負け越しが続くことになり、現実味を帯びてくるのがトレード期限前に売り手になることです。&lt;/p&gt;&lt;p&gt;ケン・ローゼンタール記者も以下のように述べています。&lt;/p&gt;&lt;blockquote&gt;&lt;p&gt;They are just 2½ games behind in the race for the second wild card, but it is not out of the question that they could become sellers if their slide continues.First baseman Adam Lind and right-handed setup man Joaquin Benoit are potential free agents. Outfielder Seth Smith and catcher Chris Iannetta have club options for 2017. Closer Steve Cishek is under contract through ’17.&lt;/p&gt;&lt;/blockquote&gt;&lt;p&gt;「彼らはワイルドカードの2枠目にわずかに2.5ゲーム差ではあるが、この下落が続くようであれば、売り手になることが、全くの問題外ということではなくなる。」&lt;br&gt; 「アダム・リンドとホアキン・ベノワは今季終了後にFA、外野のセス・スミスと捕手のクリス・アイアネッタは2017年契約のチームオプションが残っている。クローザーのスティーブ・シシェックは2017年まで契約が残っている。」&lt;/p&gt;&lt;p&gt;今季と来季で契約が切れる、これらの経験豊富なベテラン選手は、ポストシーズンを含めた長いシーズンを戦うチームにとって価値あるピースで、ハイレベルのプロスペクトまでは期待できませんが、それなりの見返りは獲得できます。&lt;/p&gt;&lt;p&gt;マリナーズはプロスペクトの層が薄い上に、予算にも余裕がなく、メジャーのロースターの穴も小さくないという問題を抱えてシーズンを迎えていました。&lt;/p&gt;&lt;p&gt;MLB.comのプロスペクトランキングではトップ100にマリナーズからは、2014年1巡目全体6番目指名のアレックス・ジャクソンが85位にランクされているだけで、長期的な展望は明るくありません。&lt;/p&gt;&lt;p&gt;補強を行う際のトレードとして使えるカードもあまりないですし、長期的なチーム編成を考えるとファームを充実させることは重要で、ポストシーズンが難しければ質の良いプロスペクトを一人でも多く抱えることはマリナーズの重要な課題となっています。&lt;/p&gt;&lt;p&gt;経済的な面では、ロビンソン・カノ、フェリックス・ヘルナンデス、ネルソン・クルーズ、カイル・シーガーの4人と、安くはない大型契約を結んでいるため予算が圧迫されています。&lt;/p&gt;&lt;p&gt;その4人が実力を維持している間、本来であれば今年、もしくは来年勝つために投資をしたいところですが、予算に余裕がないため、FAでもトレードでも大物を獲得できない、というジレンマを抱えているマリナーズです。&lt;/p&gt;&lt;p&gt;来季はすでに確定している契約だけで9000万ドルを越えていて、年俸調停の選手も含めれば1億ドルをすでに越えているため、多くの予算があるわけではありませんので、FAやトレードでの大型補強も行いにくくなっています。&lt;/p&gt;&lt;p&gt;現状では先発ローテに主力が復帰することで上昇気流にのることに期待せざるをえないマリナーズですが、トレード期限前に売り手にならずにシーズン終盤を迎えることができるのか注目されます。&lt;/p&gt;&lt;p&gt;スポンサードリンク&lt;br&gt;&lt;script async="" src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"&gt;&lt;![CDATA[]]&gt;</script><ins data-ad-client="ca-pub-1138132485013950" data-ad-slot="4913600830"><script src="http://js.cro.st/js?url=http%3A%2F%2Fbaseball.information0.com%2Fmajor-baseball%2Fseattle-may-be-sellers-at-deadline-2016%2F&amp;p=3">&lt;/p&gt;　　　　&lt;div&gt;&lt;h3&gt;この記事を読んだ人は、こんな記事をも読んでいます。&lt;/h3&gt;&lt;div&gt;&lt;a href="http://baseball.information0.com/major-baseball/last-minute-shopping-list-2016/"&gt;&lt;img width="100" src="http://baseball.information0.com/wp-content/uploads ntent/uploads/2014/10/120x120xMariners-Catch-120x120.gif.pagespeed.ic.6pc0SqK_Ws.png" srcset="http://baseball.information0.com/wp-content/uploads/2014/10/Mariners-Catch-120x120.gif 120w, http://baseball.information0.com/wp-content/uploads/2014/10/Mariners-Catch-150x150.gif 150w, http://baseball.information0.com/wp-content/uploads/2014/10/Mariners-Catch-60x60.gif 60w" sizes="(max-width: 120px) 100vw, 120px"&gt;&lt;span&gt;マリナーズが獲得したホアキン・ベノワをデータ解析サイトのFanGraphsが高評価！その根拠と理由は？&lt;/span&gt;&lt;/a&gt;&lt;a href="http://baseball.information0.com/major-baseball/mariners-acquire-seth-smith/"&gt;&lt;img width="120" src="http://baseball.information0.com/wp-content/uploads/2014/10/120x120xMariners-Catch-120x120.gif.pagespeed.ic.6pc0SqK_Ws.png" srcset="http://baseball.information0.com/wp-content/uploads/2014/10/Mariners-Catch-120x120.gif 120w, http://baseball.information0.com/wp-content/uploads/2014/10/Mariners-Catch-150x150.gif 150w, http://baseball.information0.com/wp-content/uploads/2014/10/Mariners-Catch-60x60.gif 60w" sizes="(max-width: 120px) 100vw, 120px"&gt;&lt;span&gt;マリナーズがセス・スミスをトレードで獲得！打線強化の補強で優勝を争えるラインナップに&lt;/span&gt;&lt;/a&gt;&lt;a href="http://baseball.information0.com/major-baseball/mlb2015-fa-options/"&gt;&lt;img width="100" src="http://baseball.information0.com/wp-content/uploads/2014/07/100x100xf02efff9c771e1f49e14c0ae25e92629-e1414735332117.gif.pagespeed.ic.ZS0_GsSpBR.png"&gt;&lt;span&gt;チーム・選手・相互・自動更新オプションによる2015年契約の更新情報のまとめ&lt;/span&gt;&lt;/a&gt;&lt;a href="http://baseball.information0.com/mlb/"&gt;&lt;img width="100" src="http://baseball.information0.com/wp-content/uploads/2014/07/100x100xf02efff9c771e1f49e14c0ae25e92629-e1414735332117.gif.pagespeed.ic.ZS0_GsSpBR.png"&gt;&lt;span&gt;MLB・メジャーリーグ・大リーグ-目次&lt;/span&gt;&lt;/a&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;&lt;li&gt;&lt;li&gt;&lt;li&gt;&lt;/ul&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;dl&gt;&lt;dt&gt;サイドバー&lt;/dt&gt;&lt;dd&gt;&lt;div&gt;&lt;h3&gt;ブログ内全記事の目次&lt;/h3&gt;&lt;div&gt;&lt;p&gt;&lt;a href="http://baseball.information0.com/sitemaps/"&gt;■全記事一覧を表示する■&lt;/a&gt;&lt;/p&gt;&lt;br&gt;&lt;/div&gt;&lt;/div&gt;&lt;div&gt;&lt;h3&gt;よく読まれています&lt;/h3&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/major-baseball/yankees-will-face-tough-strech/"&gt;&lt;img src="http://baseball.information0.com/wp-content/uploads/wordpress-popular-posts/x18356-featured-50x50.gif.pagespeed.ic.NedBlimF-Z.png" width="50"&gt;&lt;/a&gt;&lt;a href="http://baseball.information0.com/major-baseball/yankees-will-face-tough-strech/"&gt;ヤンキースはトレード期限前には”売り手”か？地区首位との対戦が続くタフな日程に&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/major-baseball/it-may-be-time-to-rebuild-for-rays/"&gt;&lt;img src="http://baseball.information0.com/wp-content/uploads/wordpress-popular-posts/x18358-featured-50x50.gif.pagespeed.ic.zVDPX2_4rI.png" width="50"&gt;&lt;/a&gt;&lt;a href="http://baseball.information0.com/major-baseball/it-may-be-time-to-rebuild-for-rays/"&gt;レイズが泥沼11連敗で地区最下位独走・・・CBSスポーツは”完全な再建モード”を提案&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a&gt;&lt;img src="http://baseball.information0.com/wp-content/uploads/wordpress-popular-posts/x18361-featured-50x50.gif.pagespeed.ic.EnuYKzSfSL.png" width="50"&gt;&lt;/a&gt;&lt;a&gt;マリナーズがトレード期限前に売り手に？現状が続けば選択肢にならざるをえない事情とは&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/major-baseball/redsox-trying-to-deal-with-braves-160626/"&gt;&lt;img src="http://baseball.information0.com/wp-content/uploads/wordpress-popular-posts/x18354-featured-50x50.gif.pagespeed.ic.TRTpgE8oz1.png" width="50"&gt;&lt;/a&gt;&lt;a href="http://baseball.information0.com/major-baseball/redsox-trying-to-deal-with-braves-160626/"&gt;レッドソックスがブレーブスの投手2人の獲得に興味！先発とリリーフの両面で補強を模索&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/pro-baseball/fnewcomer-steve-delabar/"&gt;&lt;img src="http://baseball.information0.com/wp-content/uploads/wordpress-popular-posts/x18335-featured-50x50.jpg.pagespeed.ic.t
