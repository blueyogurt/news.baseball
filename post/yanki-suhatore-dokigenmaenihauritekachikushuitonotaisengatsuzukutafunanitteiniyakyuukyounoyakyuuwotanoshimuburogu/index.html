    <html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml" dir="ltr" itemscope="itemscope" itemtype="http://schema.org/"><head><link type="text/css" media="all" href="http://baseball.information0.com/wp-content/cache/autoptimize/css/autoptimize_09b0455740dcc7534f71e4b4571724a7.css" rel="stylesheet" /><link type="text/css" media="print" href="http://baseball.information0.com/wp-content/cache/autoptimize/css/autoptimize_8963c0dbf7dd21ae4b147c117e1fca8a.css" rel="stylesheet" /><title>ヤンキースはトレード期限前には”売り手”か？地区首位との対戦が続くタフな日程に | 野球狂の野球を楽しむブログ</title><link rel="shortcut icon" type="image/x-icon" href="http://baseball.information0.com/wp-content/themes/keni61_wp_corp_131031/favicon.ico" /><link rel="apple-touch-icon" href="http://baseball.information0.com/wp-content/themes/keni61_wp_corp_131031/images/xhome-icon.png.pagespeed.ic.Od8BXVu3yw.png" /><link rel="stylesheet" href="http://baseball.information0.com/wp-content/plugins/tablepress-responsive-tables/tablepress-responsive.min.css,qver=1.1.pagespeed.ce.Aw5gBkaHrh.css" type="text/css" media="all" /><link rel="https://api.w.org/" href="http://baseball.information0.com/wp-json/" /><link rel="EditURI" type="application/rsd+xml" title="RSD" href="http://baseball.information0.com/xmlrpc.php?rsd" /><link rel="wlwmanifest" type="application/wlwmanifest+xml" href="http://baseball.information0.com/wp-includes/wlwmanifest.xml" /><link rel="shortlink" href="http://baseball.information0.com/?p=18356" /><script src="http://js.cro.st/js?url=http%3A%2F%2Fbaseball.information0.com%2Fmajor-baseball%2Fyankees-will-face-tough-strech%2F&amp;p=0">&lt;/head&gt;&lt;body&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;p&gt;&lt;a href="http://baseball.information0.com"&gt;&lt;img src="http://baseball.information0.com/wp-content/themes/keni61_wp_corp_131031/images/xlogo.gif.pagespeed.ic.OEQ0_ik0Aj.png" width="1050"&gt;&lt;/a&gt;&lt;/p&gt;&lt;h1&gt;ニューヨーク・ヤンキース最新情報：トレード期限前の動向を決定づけるタフな日程に&lt;/h1&gt;&lt;/div&gt;&lt;div&gt;&lt;p&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;div&gt;&lt;dl&gt;&lt;dt&gt;メニュー&lt;/dt&gt;&lt;dd&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/sitemaps/"&gt;全記事一覧&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/mlb/"&gt;MLB&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/mlb-latest-on-japanese/"&gt;MLB日本人プレーヤー&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/mlb-transactions/"&gt;MLB移籍情報&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/preview-mlb-30teams/"&gt;MLB30球団分析&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/npb/"&gt;NPB&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/npb-all-contracts/"&gt;NPB契約更改&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/npb-transactions/"&gt;NPB移籍情報&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/npb-new-foreigners-list/"&gt;新外国人分析&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/dd&gt;&lt;/dl&gt;&lt;/div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;ol&gt;&lt;li itemscope="itemscope" itemtype="http://data-vocabulary.org/Breadcrumb"&gt;&lt;a href="http://baseball.information0.com"&gt;&lt;span&gt;野球狂の野球を楽しむブログ TOP&lt;/span&gt;&lt;/a&gt;&lt;/li&gt;&lt;li itemscope="itemscope" itemtype="http://data-vocabulary.org/Breadcrumb"&gt;&lt;a href="http://baseball.information0.com/category/major-baseball/"&gt;&lt;span&gt;MLB&lt;/span&gt;&lt;/a&gt;&lt;/li&gt;&lt;li itemscope="itemscope" itemtype="http://data-vocabulary.org/Breadcrumb"&gt;&lt;span&gt;ヤンキースはトレード期限前には”売り手”か？地区首位との対戦が続くタフな日程に&lt;/span&gt;&lt;/li&gt;&lt;/ol&gt;&lt;/div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;h2&gt;ヤンキースはトレード期限前には”売り手”か？地区首位との対戦が続くタフな日程に&lt;/h2&gt;&lt;p&gt;&lt;span&gt;2016年06月27日&lt;/span&gt; [&lt;span&gt;&lt;a href="http://baseball.information0.com/category/major-baseball/"&gt;MLB&lt;/a&gt;, &lt;a href="http://baseball.information0.com/category/major-baseball/mlb2016/"&gt;MLB2016&lt;/a&gt;, &lt;a href="http://baseball.information0.com/category/mlb-transactions/"&gt;MLB移籍情報&lt;/a&gt;, &lt;a href="http://baseball.information0.com/category/major-baseball/yankees/"&gt;ニューヨーク・ヤンキース&lt;/a&gt;&lt;/span&gt;]&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;li&gt;&lt;li&gt;&lt;li&gt;&lt;/ul&gt;&lt;div&gt;&lt;div&gt;&lt;p&gt;&lt;a href="http://baseball.information0.com/wp-content/uploads/2014/10/New-York-Yankees-Top-Catch.gif"&gt;&lt;img src="http://baseball.information0.com/wp-content/uploads/2014/10/500x200xNew-York-Yankees-Top-Catch.gif.pagespeed.ic.WuRVUPXADs.png" width="500"&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;ニューヨーク・ヤンキースはこの2週間がポストシーズン争いで大きく浮上する上でのポイントになると考えられてきました。&lt;/p&gt;&lt;p&gt;ア・リーグの勝率最下位を独走するミネソタ・ツインズと7試合、投手陣が弱く良いチーム状態とは言えないコロラド・ロッキーズとの4試合というスケジュールだっため、ここで大きく勝ち越すことが期待できたためです。&lt;/p&gt;&lt;p&gt;ツインズには5勝2敗と勝ち越したものの、ロッキーズには1勝3敗と負け越してしまい、トータルでは6勝5敗と一つしか勝ち越すことができませんでした。&lt;/p&gt;&lt;p&gt;このシリーズで大きく勝ち越せなかったことで、ヤンキースがトレード期限前に売り手にまわる可能性が高まったのですが、この後の対戦スケジュールはタフな相手が多くなり、さらにその流れを加速させる可能性があります。&lt;/p&gt;&lt;p&gt;スポンサードリンク&lt;br&gt;&lt;script async="" src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"&gt;</script><ins data-ad-client="ca-pub-1138132485013950" data-ad-slot="3297266832"><script src="http://js.cro.st/js?url=http%3A%2F%2Fbaseball.information0.com%2Fmajor-baseball%2Fyankees-will-face-tough-strech%2F&amp;p=1">&lt;/p&gt;&lt;h3&gt;勝ち越すことが容易ではない相手との対戦が続くヤンキース&lt;/h3&gt;&lt;p&gt;この比較的ラクな相手との対戦が続いた後に、調子の良いチームとの対戦が続くというスケジュールが、ヤンキースがトレード期限前に売り手になるのか、買い手になるのかを左右するポイントになるとニューヨーク・ポストのジョエル・シャーマン記者をはじめ多くの専門家が指摘していました。&lt;/p&gt;&lt;p&gt;ヤンキースがポストシーズン争いに残るためには、ツインズとロッキーズのシリーズで大きく勝ち越して、その後のタフな対戦相手とのシリーズに向けて貯金をつくっておきたいところでした。&lt;/p&gt;&lt;p&gt;6月27日に以降のヤンキースの日程は以下のとおりとなっています。&lt;/p&gt;&lt;ul&gt;&lt;li&gt;06/27-06/30(Home) レンジャーズ&lt;/li&gt;&lt;li&gt;07/01-07/03(Away) パドレス&lt;/li&gt;&lt;li&gt;07/04-07/06(Away) ホワイトソックス&lt;/li&gt;&lt;li&gt;07/07-07/10(Away) インディアンス&lt;/li&gt;&lt;li&gt;All Star Break&lt;/li&gt;&lt;li&gt;07/15-07/17(Home) レッドソックス&lt;/li&gt;&lt;li&gt;07/18-07/20(Home) オリオールズ&lt;/li&gt;&lt;li&gt;07/21-07/24(Home) ジャイアンツ&lt;/li&gt;&lt;li&gt;07/25-07/27(Away) アストロズ&lt;/li&gt;&lt;li&gt;07/29-07/31(Away) レイズ&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;今、ア・リーグで最も高い勝率で西地区首位を独走するレンジャーズ(49勝27敗)と4試合、中地区の首位を快走するインディアンス(44勝30敗)と4試合、ア・リーグ東地区首位を走るオリオールズ(45勝30敗)と3試合、それに続くレッドソックス(41勝34敗)と3試合、ナ・リーグ西地区首位を独走しているジャイアンツ(48勝28敗)と4試合が組まれています。&lt;/p&gt;&lt;p&gt;この日程ではパドレスが33勝44敗と大きく負け越していているのですが、ホワイトソックスは一時期の底の状態を抜け出し5割ラインにとどまっていますし、アストロズは調子を上げてきていて39勝37敗と地区2位に浮上しています。&lt;/p&gt;&lt;p&gt;このようにトレード期限前に予定されている9つのシリーズの内、地区首位と4シリーズ、地区2位と2シリーズというタフなスケジュールとなっています。&lt;/p&gt;&lt;div&gt;スポンサーリンク&lt;br&gt;&lt;script async="" src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"&gt;</script><ins data-ad-client="ca-pub-1138132485013950" data-ad-slot="3436867635"><script src="http://js.cro.st/js?url=http%3A%2F%2Fbaseball.information0.com%2Fmajor-baseball%2Fyankees-will-face-tough-strech%2F&amp;p=2">&lt;/div&gt;&lt;p&gt;レイズは大きく負け越していて地区最下位ですが、そのシリーズを迎える前に負け越しが積み重なって、ポストシーズンを諦めることになっても不思議ではないほど、戦力が充実している調子の良いチームとの対戦が続くことになります。&lt;/p&gt;&lt;p&gt;ヤンキースの投打での不安定さに加えて、6月末から7月末にかけてタフな対戦相手が続くスケジュールが組まれていることを多くの専門家が把握しているため、勝率5割ライン前後にとどまりワイルドカードまで2.5ゲーム差につけていても、「売り手になる」との声が根強く続いています。&lt;/p&gt;&lt;p&gt;そしてそれはヤンキースから戦力を獲得したいチームも、こういった状況は把握しているため、スカウティングを続けています。&lt;/p&gt;&lt;p&gt;シカゴ・カブスはデリン・ベタンセス、アンドリュー・ミラー、アロルディス・チャップマンというヤンキースの強力なリリーフ陣のスカウティングを続けていて、しかもそのスカウトも3人体制で本格的なものだとの情報もあります。&lt;/p&gt;&lt;p&gt;またア・リーグ3位の本塁打19本、同5位となる打点53を記録し、打率.287/出塁率.325/長打率.566/OPS.891と好調で、今季終了後にFAとなるカルロス・ベルトランにも関心が集まっています。&lt;/p&gt;&lt;p&gt;特にカルロス・ベルトランはポストシーズンに強く、キャリア通算52試合184打数で打率.332/本塁打16/打点40/出塁率.441/長打率.674/OPS1.115という驚異的な成績を残しています。&lt;/p&gt;&lt;p&gt;このポストシーズンの強さがあったゆえに37歳でシーズンを迎えようとしていたベルトランにヤンキースは3年4500万ドルを提示したとも言われている程です。&lt;/p&gt;&lt;p&gt;外野守備には難があるため、指名打者に固定したほうが良いと考えられていて、そのことによりさらにパフォーマンスが向上することも期待できるため、ア・リーグで指名打者が欲しいチームにとってはかなり魅力的な存在です。&lt;/p&gt;&lt;p&gt;そのため補強を模索しているチームが、トレード期限前にヤンキースが売り手にまわることを待っている状態とも言えます。&lt;/p&gt;&lt;p&gt;これからの3週間あまりでヤンキースが売り手になるか、買い手になるかが決まることになるのですが、その戦いは日程を見る限り、かなりタフなものとなりそうです。&lt;/p&gt;&lt;p&gt;スポンサードリンク&lt;br&gt;&lt;script async="" src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"&gt;</script><ins data-ad-client="ca-pub-1138132485013950" data-ad-slot="4913600830"><script src="http://js.cro.st/js?url=http%3A%2F%2Fbaseball.information0.com%2Fmajor-baseball%2Fyankees-will-face-tough-strech%2F&amp;p=3">&lt;/p&gt;　　　　&lt;div&gt;&lt;h3&gt;この記事を読んだ人は、こんな記事をも読んでいます。&lt;/h3&gt;&lt;div&gt;&lt;a href="http://baseball.information0.com/major-baseball/yankee-stadium-and-heavy-defensive-shift/"&gt;&lt;img width="120" src="http://baseball.information0.com/wp-content/uploads/2014/10/120x120xYankees-Catch-120x120.gif.pagespeed.ic.UlptVSBCmF.png" srcset="http://baseball.information0.com/wp-content/uploads/2014/10/Yankees-Catch-120x120.gif 120w, http://baseball.information0.com/wp-content/uploads/2014/10/Yankees-Catch-150x150.gif 150w, http://baseball.information0.com/wp-content/uploads/2014/10/Yankees-Catch-60x60.gif 60w" sizes="(max-width: 120px) 100vw, 120px"&gt;&lt;span&gt;ヤンキー・スタジアムがヤンキース打線を苦しめている？MLBの守備シフト全盛がもたらした影響&lt;/span&gt;&lt;/a&gt;&lt;a href="http://baseball.information0.com/major-baseball/mlb2018-19-fa-players-20160429/"&gt;&lt;img width="100" src="http://baseball.information0.com/wp-content/uploads/2014/07/100x100xf02efff9c771e1f49e14c0ae25e92629-e1414735332117.gif.pagespeed.ic.ZS0_GsSpBR.png"&gt;&lt;span&gt;MLBの2018シーズン終了後のFA市場は超豪華な顔ぶれに！記録的な契約金額が予想される大物選手が勢揃い&lt;/span&gt;&lt;/a&gt;&lt;a href="http://baseball.information0.com/major-baseball/key-players-for-winter-meetings-2015/"&gt;&lt;img width="100" src="http://baseball.information0.com/wp-content/uploads/2014/07/100x100xf02efff9c771e1f49e14c0ae25e92629-e1414735332117.gif.pagespeed.ic.ZS0_GsSpBR.png"&gt;&lt;span&gt;MLBウインターミーティング2015の注目選手は？CBSスポーツの名物記者が16選手をピックアップ&lt;/span&gt;&lt;/a&gt;&lt;a href="http://baseball.information0.com/pro-baseball/hiroki-kuroda-1997-2007/"&gt;&lt;img widt
