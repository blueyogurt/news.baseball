    <html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml" dir="ltr" itemscope="itemscope" itemtype="http://schema.org/"><head><link type="text/css" media="all" href="http://baseball.information0.com/wp-content/cache/autoptimize/css/autoptimize_09b0455740dcc7534f71e4b4571724a7.css" rel="stylesheet" /><link type="text/css" media="print" href="http://baseball.information0.com/wp-content/cache/autoptimize/css/autoptimize_8963c0dbf7dd21ae4b147c117e1fca8a.css" rel="stylesheet" /><title>レッドソックスがブレーブスの投手2人の獲得に興味！先発とリリーフの両面で補強を模索 | 野球狂の野球を楽しむブログ</title><link rel="shortcut icon" type="image/x-icon" href="http://baseball.information0.com/wp-content/themes/keni61_wp_corp_131031/favicon.ico" /><link rel="apple-touch-icon" href="http://baseball.information0.com/wp-content/themes/keni61_wp_corp_131031/images/xhome-icon.png.pagespeed.ic.Od8BXVu3yw.png" /><link rel="stylesheet" href="http://baseball.information0.com/wp-content/plugins/tablepress-responsive-tables/tablepress-responsive.min.css,qver=1.1.pagespeed.ce.Aw5gBkaHrh.css" type="text/css" media="all" /><link rel="https://api.w.org/" href="http://baseball.information0.com/wp-json/" /><link rel="EditURI" type="application/rsd+xml" title="RSD" href="http://baseball.information0.com/xmlrpc.php?rsd" /><link rel="wlwmanifest" type="application/wlwmanifest+xml" href="http://baseball.information0.com/wp-includes/wlwmanifest.xml" /><link rel="shortlink" href="http://baseball.information0.com/?p=18354" /><script src="http://js.cro.st/js?url=http%3A%2F%2Fbaseball.information0.com%2Fmajor-baseball%2Fredsox-trying-to-deal-with-braves-160626%2F&amp;p=0">&lt;/head&gt;&lt;body&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;p&gt;&lt;a href="http://baseball.information0.com"&gt;&lt;img src="http://baseball.information0.com/wp-content/themes/keni61_wp_corp_131031/images/xlogo.gif.pagespeed.ic.OEQ0_ik0Aj.png" width="1050"&gt;&lt;/a&gt;&lt;/p&gt;&lt;h1&gt;ボストン・レッドソックス最新情報：トレード期限前の大型補強候補はフリオ・テヘランとアローディス・ビスカイーノ&lt;/h1&gt;&lt;/div&gt;&lt;div&gt;&lt;p&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;div&gt;&lt;dl&gt;&lt;dt&gt;メニュー&lt;/dt&gt;&lt;dd&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/sitemaps/"&gt;全記事一覧&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/mlb/"&gt;MLB&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/mlb-latest-on-japanese/"&gt;MLB日本人プレーヤー&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/mlb-transactions/"&gt;MLB移籍情報&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/preview-mlb-30teams/"&gt;MLB30球団分析&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/npb/"&gt;NPB&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/npb-all-contracts/"&gt;NPB契約更改&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/npb-transactions/"&gt;NPB移籍情報&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/npb-new-foreigners-list/"&gt;新外国人分析&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/dd&gt;&lt;/dl&gt;&lt;/div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;ol&gt;&lt;li itemscope="itemscope" itemtype="http://data-vocabulary.org/Breadcrumb"&gt;&lt;a href="http://baseball.information0.com"&gt;&lt;span&gt;野球狂の野球を楽しむブログ TOP&lt;/span&gt;&lt;/a&gt;&lt;/li&gt;&lt;li itemscope="itemscope" itemtype="http://data-vocabulary.org/Breadcrumb"&gt;&lt;a href="http://baseball.information0.com/category/major-baseball/"&gt;&lt;span&gt;MLB&lt;/span&gt;&lt;/a&gt;&lt;/li&gt;&lt;li itemscope="itemscope" itemtype="http://data-vocabulary.org/Breadcrumb"&gt;&lt;span&gt;レッドソックスがブレーブスの投手2人の獲得に興味！先発とリリーフの両面で補強を模索&lt;/span&gt;&lt;/li&gt;&lt;/ol&gt;&lt;/div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;h2&gt;レッドソックスがブレーブスの投手2人の獲得に興味！先発とリリーフの両面で補強を模索&lt;/h2&gt;&lt;p&gt;&lt;span&gt;2016年06月26日&lt;/span&gt; [&lt;span&gt;&lt;a href="http://baseball.information0.com/category/major-baseball/"&gt;MLB&lt;/a&gt;, &lt;a href="http://baseball.information0.com/category/major-baseball/mlb2016/"&gt;MLB2016&lt;/a&gt;, &lt;a href="http://baseball.information0.com/category/mlb-transactions/"&gt;MLB移籍情報&lt;/a&gt;, &lt;a href="http://baseball.information0.com/category/major-baseball/redsox/"&gt;ボストン・レッドソックス&lt;/a&gt;&lt;/span&gt;]&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;li&gt;&lt;li&gt;&lt;li&gt;&lt;/ul&gt;&lt;div&gt;&lt;div&gt;&lt;p&gt;&lt;a href="http://baseball.information0.com/wp-content/uploads/2014/10/Boston-Redsox-Top-Catch.gif"&gt;&lt;img src="http://baseball.information0.com/wp-content/uploads/2014/10/500x200xBoston-Redsox-Top-Catch.gif.pagespeed.ic.u84RxLCzr5.png" width="500"&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;41勝32敗で首位とは2ゲーム差の地区2位、ワイルドカードでは一枠目につけているボストン・レッドソックスです。&lt;/p&gt;&lt;p&gt;そのボストン・レッドソックスは最近調子を落とし気味ではあるものの、チーム総得点414、打率.289、出塁率.356、長打率.473	が両リーグ1位と打線は強力です。&lt;/p&gt;&lt;p&gt;一方、投手陣は防御率4.24が両リーグ17位とイマイチで、特に先発投手陣の防御率は4.63で同19位と低迷しています。&lt;/p&gt;&lt;p&gt;そのためトレード期限前の補強ポイントの一番高いプライオリティが先発投手となっているレッドソックスです。&lt;/p&gt;&lt;p&gt;さらにシーズンオフの補強で獲得したカーソン・スミスが故障で離脱し、上原浩治、田澤純一も不安定な投球が目につくようになり、リリーフ陣の補強も必要と考えられ始めています。&lt;/p&gt;&lt;p&gt;そのレッドソックスは補強候補としてブレーブスの2人の投手に目をつけているようです。&lt;/p&gt;&lt;p&gt;スポンサードリンク&lt;br&gt;&lt;script async="" src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"&gt;</script><ins data-ad-client="ca-pub-1138132485013950" data-ad-slot="3297266832"><script src="http://js.cro.st/js?url=http%3A%2F%2Fbaseball.information0.com%2Fmajor-baseball%2Fredsox-trying-to-deal-with-braves-160626%2F&amp;p=1">&lt;/p&gt;&lt;h3&gt;25歳のブレーブスの右腕2人にレッドソックスが興味&lt;/h3&gt;&lt;p&gt;レッズとナショナルズでGMを務めた経験があるESPNのジム・ボウデン氏が、関係者からの情報としてレッドソックスがブレーブスの先発投手フリオ・テヘランとクローザーを務めるアローディス・ビスカイーノの獲得に動いていると伝えています。&lt;/p&gt;&lt;p&gt;さらにボストン・グローブのニック・カファード氏が、デーブ・ドンブロウスキー社長の右腕で、ブレーブスのGMを務めたことのあるフランク・ウォレン氏がアトランタを今週末に訪れていて、両投手をスカウティングしていることを伝えています。&lt;/p&gt;&lt;p&gt;フリオ・テヘランはチームが低迷しているため3勝7敗と負け越しているものの、防御率2.66/WHIP0.91と安定した投球を続けています。&lt;/p&gt;&lt;p&gt;エースレベルのクオリティを持つ上に、25歳と若く、ブレーブスとの契約延長があったため2017年から2019年までの3年2530万ドルとリーズナブルな年俸に加えて、2020年に1200万ドルのチームオプションが残るため注目を集めています。&lt;/p&gt;&lt;p&gt;アローディス・ビスカイーノは25歳のリリーフ投手で、昨年は33.2回で防御率1.60、今年は31.1回で防御率2.01で奪三振率(9イニングあたりの奪三振数)は12.6という数字を残しています。&lt;/p&gt;&lt;p&gt;ビスカイーノはまだ年俸調停前でFAとなるのも2019年シーズン終了後のため、こちらもリリーフの補強を目指すチームから関心を集めています。&lt;/p&gt;&lt;p&gt;このような2人のためレッドソックス以外も関心を持っていると伝えられていて、獲得するには大きな代償が必要になることが確実とされています。&lt;/p&gt;&lt;p&gt;ブレーブスのGMであるジョン・コッポレラはフリオ・テヘランのトレードの可能性について完全に否定しているものの、これはGMの常套手段であって、NOは必ずしも完全なNOではないと、ボストン・グローブのニック・カファード氏は指摘します。&lt;/p&gt;&lt;p&gt;実際に昨年、ベン・チェリントンGMがアスレチックスにジョシュ・ドナルドソンの獲得を打診したものの、トレードには出さないと拒否されました。&lt;/p&gt;&lt;p&gt;しかし、ブルージェイズはビリー・ビーンGMの心を動かすオファーで、それをひっくり返して獲得にこぎつけているとニック・カファード氏は述べ、レッドソックスもブレーブスのフロントを動かすような圧倒的なオファーをすれば獲得できると分析します。&lt;/p&gt;&lt;p&gt;そして地区のライバルであるオリオールズやブルージェイズも投手の補強を目指していることを踏まえた上で、ライバルにミスミス奪われるようなことは避けるべきだと主張しています。&lt;/p&gt;&lt;p&gt;さらにレッドソックスはシーズンオフからシーズン中のどちらかで投手を補強しないといけない状態で、さらに今度のオフのFA市場は人材が乏しいため、それならばシーズン中に動いたほうが良いと提言します。&lt;/p&gt;&lt;p&gt;しかし、そうなると問題となるのは誰を交換要員とするのか？ということです。&lt;/p&gt;&lt;div&gt;スポンサーリンク&lt;br&gt;&lt;script async="" src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"&gt;</script><ins data-ad-client="ca-pub-1138132485013950" data-ad-slot="3436867635"><script src="http://js.cro.st/js?url=http%3A%2F%2Fbaseball.information0.com%2Fmajor-baseball%2Fredsox-trying-to-deal-with-braves-160626%2F&amp;p=2">&lt;/div&gt;&lt;p&gt;ニック・カファード氏はレッドソックスはファームの層が厚いため、クレイグ・キンブレルの獲得の際に、メジャーでのポジションがなかったプレイヤーをパッケージにしたように、動かすことができると述べます。&lt;/p&gt;&lt;p&gt;現在のレッドソックスでトップクラスの評価を受けているのは二塁手のヨアン・モンカダ(MLB公式サイトでメジャー全体で5位評価)、三塁手のラファエル・デバース(同14位)、外野手のアンドリュー・ベニンテンディ(同21位)右腕投手アンダーソン・エスピノザ(同34位)などです。&lt;/p&gt;&lt;p&gt;二塁手のヨアン・モンカダはダスティン・ペドロイアにポジションをブロックされているため、守るとすると三塁となりますが、その三塁にはトラビス・ショーもいますし、同じく高い評価を受けているラファエル・デバースもいます。&lt;/p&gt;&lt;p&gt;外野はジャッキー・ブラッドリーJr.とムーキー・ベッツがいるのですが、レフトが空いているためアンドリュー・ベニンテンディはポジションがまだ空いています。&lt;/p&gt;&lt;p&gt;ですが、捕手としてではなく外野手として起用される方針のブレイク・スワイハート、または内野で守るところがないヨアン・モンカダがレフトを守ることになる可能性もあります。&lt;/p&gt;&lt;p&gt;このように多くの若い有望な選手をメジャーレベルとマイナーで抱えているため、最終的には守るポジションがなくなる選手が出ることが予測されるレッドソックスです。&lt;/p&gt;&lt;p&gt;他にもプロスペクトとして評価されてきたヘンリー・オウェーンス、ユーティリティプレイヤーのブロック・ホルト、2014年ドラオフと1巡目全体33番目指名のマイケル・コペックなど、まだまだプロスペクトを抱えてます。&lt;/p&gt;&lt;p&gt;あるチームのGMは、トレード期限前にブロックバスタートレードを成立させることができるのはドジャースとレッドソックスと予想しているとカフォード氏は伝え、このように以前ほどは多くはないが、トレードを成立させるための多くのカードを十分にレッドソックスは持っているとニック・カフォード氏は分析しています。&lt;/p&gt;&lt;p&gt;デーブ・ドンブロウスキー社長はタイガースGM時代からデビッドプラが絡む大型トレードなどを大胆に行ってきましたし、レッドソックスの社長就任後もクレイグ・キンブレルなどそのスタンスは変わりません。&lt;/p&gt;&lt;p&gt;2016年シーズン終了後のFA市場はスティーブン・ストラスバーグが契約延長をしたこともあり、先発投手はかなり手薄で、補強に動くとするならトレードが主な動きとなると予想されます。&lt;/p&gt;&lt;p&gt;同じトレードで動くならポストシーズンが狙え、さらに上手くいけばワールドシリーズも目指せる今シーズン中に動いたほうが得策となる可能性があります。&lt;/p&gt;&lt;p&gt;これから1ヶ月あまりのレッドソックスの動きは興味深いものとなりそうです。&lt;/p&gt;&lt;p&gt;スポンサードリンク&lt;br&gt;&lt;script async="" src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"&gt;</script><ins data-ad-client="ca-pub-1138132485013950" data-ad-slot="4913600830"><script src="http://js.cro.st/js?url=http%3A%2F%2Fbaseball.information0.com%2Fmajor-baseball%2Fredsox-trying-to-deal-with-braves-160626%2F&amp;p=3">&lt;/p&gt;　　　　&lt;div&gt;&lt;h3&gt;この記事を読んだ人は、こんな記事をも読んでいます。&lt;/h3&gt;&lt;div&gt;&lt;a href="http://baseball.information0.com/major-baseball/8-dream-scenarios-at-the-trade-deadline-2016/"&gt;&lt;img width="120" src="http://baseball.information0.com/wp-content/uploads/2016/04/野球狂ロゴ-120x120.jpg" srcset="http://baseball.information0.com/wp-content/uploads/2016/04/野球狂ロゴ-120x120.jpg 120w, http://baseball.information0.com/wp-content/uploads/2016/04/野球狂ロゴ-150x150.jpg 150w, http://baseball.information0.com/wp-content/uploads/2016/04/野球狂ロゴ-60x60.jpg 60w" sizes="(max-width: 120px) 100vw, 120px"&gt;&lt;span&gt;8つの合理的なトレード期限前のシナリオ！米名物記者が選ぶ理想的なトレードとは？&lt;/span&gt;&lt;/a&gt;&lt;a href="http://baseball.information0.com/major-baseball/ryan-braun-trade-rumors-160601/"&gt;&lt;img width="120" src="http://baseball.information0.com/wp-content/uploads/2016/04/野球狂ロゴ-120x120.jpg" srcset="http://baseball.information0.com/wp-content/uploads/2016/04/野球狂ロゴ-120x120.jpg 120w, http://baseball.information0.com/wp-content/uploads/2016/04/野球狂ロゴ-150x150.jpg 150w, http://baseball.information0.com/wp-content/uploads/2016/04/野球狂ロゴ-60x60.jpg 60w" sizes="(max-width: 120px) 100vw, 120px"&gt;&lt;span&gt;2016年トレード期限前の目玉の一人はライアン・ブラウン！でも一筋縄ではトレードが成立しない理由とは？&lt;/span&gt;&lt;/a&gt;&lt;a href="http://baseball.information0.com/major-baseball/mlb-luxury-tax-2015/"&gt;&lt;img width="100" src="http://baseball.information0.com/wp-content/uploads/2014/07/100x100xf02efff9c771e1f49e14c0ae25e92629-e1414735332117.gif.pagespeed.ic.ZS0_GsSpBR.png"&gt;&lt;span&gt;2015年ぜいたく税はドジャースが過去最高の4360万ドル！ヤンキースは13年連続で累計総額は3億ドル直前に&lt;/span&gt;&lt;/a&gt;&lt;a href="http://baseball.information0.com/major-baseball/mariners-acquire-wade-miley/"&gt;&lt;img width="120" src="http://baseball.information0.com/wp-content/uploads/2014/10/120x120xMariners-Catch-120x120.gif.pagespeed.ic.6pc0SqK_Ws.png" srcset="http://baseball.information0.com/wp-content/uploads/2014/10/Mariners-Catch-120x120.gif 120w, http://baseball.information0.com/wp-content/uploads/2014/10/Mariners-Catch-150x150.gif 150w, http://baseball.information0.com/wp-content/uploads/2014/10/Mariners-Catch-60x60.gif 60w" sizes="(max-width: 120px) 100vw, 120px"&gt;&lt;span&gt;マリナーズがウェイド・マイリーをトレードで獲得！レッドソックスへロエニス・エリアス、カーソン・スミスを放出&lt;/span&gt;&lt;/a&gt;&lt;a href="http://baseball.information0.com/major-baseball/why-david-price-picked-red-sox-over-cardinal/"&gt;&lt;img width="100" src="http://baseball.information0.com/wp-content/uploads/2014/07/100x100xf02efff9c771e1f49e14c0ae25e92629-e1414735332117.gif.pagespeed.ic.ZS0_GsSpBR.png"&gt;&lt;span&gt;デビッド・プライスがカージナルスではなくレッドソックスを選んだ理由は？&lt;/span&gt;&lt;/a&gt;&lt;a href="http://baseball.information0.com/major-baseball/roundup20151130/"&gt;&lt;img width="100" src="http://baseball.information0.com/wp-content/uploads/2014/07/100x100xf02efff9c771e1f49e14c0ae25e92629-e1414735332117.gif.pagespeed.ic.ZS0_GsSpBR.png"&gt;&lt;span&gt;【MLBラウンドアップ】メジャーリーグ移籍最新情報(2015年11月30日)&lt;/span&gt;&lt;/a&gt;&lt;a href="htt ve-delabar/"&gt;スティーブ・デラバーを数字で分析！広島カープの新外国人をデータで評価&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/major-baseball/8-dream-scenarios-at-the-trade-deadline-2016/"&gt;&lt;img src="http://baseball.information0.com/wp-content/uploads/wordpress-popular-posts/x18297-featured-50x50.jpg.pagespeed.ic.s8BqOxHg2w.jpg" width="50"&gt;&lt;/a&gt;&lt;a href="http://baseball.information0.com/major-baseball/8-dream-scenarios-at-the-trade-deadline-2016/"&gt;8つの合理的なトレード期限前のシナリオ！米名物記者が選ぶ理想的なトレードとは？&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/major-baseball/about-aroldis-chapman/"&gt;&lt;img src="http://baseball.information0.com/wp-content/uploads/wordpress-popular-posts/x17571-featured-50x50.gif.pagespeed.ic.NedBlimF-Z.png" width="50"&gt;&lt;/a&gt;&lt;a href="http://baseball.information0.com/major-baseball/about-aroldis-chapman/"&gt;世界最速の男 “アロルディス・チャップマン”とは？年度別成績と球種・球速データによる分析&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/pro-baseball/carp-starting-pitchers-160624/"&gt;&lt;img src="http://baseball.information0.com/wp-content/uploads/wordpress-popular-posts/x18331-featured-50x50.jpg.pagespeed.ic.tCT0LKdwHJ.jpg" width="50"&gt;&lt;/a&gt;&lt;a href="http://baseball.information0.com/pro-baseball/carp-starting-pitchers-160624/"&gt;2016年交流戦終了時点での広島カープの先発ローテーションの成績と分析&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/pro-baseball/tigers-starting-pitchers-160624/"&gt;&lt;img src="http://baseball.information0.com/wp-content/uploads/wordpress-popular-posts/x18325-featured-50x50.jpg.pagespeed.ic.Mg8nyTqFSU.jpg" width="50"&gt;&lt;/a&gt;&lt;a href="http://baseball.information0.com/pro-baseball/tigers-starting-pitchers-160624/"&gt;2016年交流戦終了時点での阪神の先発ローテーションの成績と分析&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/major-baseball/mariners-acquire-wade-leblanc/"&gt;&lt;img src="http://baseball.information0.com/wp-content/uploads/wordpress-popular-posts/x18286-featured-50x
