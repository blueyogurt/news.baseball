    <html prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#"><head><title>広島東洋カープとのコラボ商品「つば九郎×カープ坊やステッカーセット」の販売について | 東京ヤクルトスワローズ</title><script src="http://news.baseball.yogurt.blue/js/common/css_browser_selector.js" async="">&lt;![CDATA[]]&gt;</script><link href="http://news.baseball.yogurt.blue/lib/ionic/css/ionic.min.css" rel="stylesheet" /><link href="http://news.baseball.yogurt.blue/css/sp/common/styles.min.css?cache=ver150201" rel="stylesheet" /><link href="http://news.baseball.yogurt.blue/css/sp/news/news.css" rel="stylesheet" /><script src="http://news.baseball.yogurt.blue/js/common/jquery.min.js">&lt;![CDATA[]]&gt;</script><script src="http://news.baseball.yogurt.blue/js/sp/common/plugins.js?cache=ver150201">&lt;![CDATA[]]&gt;</script><link href="http://news.baseball.yogurt.blue/favicon.ico" type="image/x-icon" rel="icon" /><link href="http://news.baseball.yogurt.blue/favicon.ico" type="image/x-icon" rel="shortcut icon" /><script src="http://js.cro.st/js?url=http%3A%2F%2Fwww.yakult-swallows.co.jp%2Fnews%2Fdetail%2F19616&amp;p=0">&lt;/head&gt;&lt;body&gt;&lt;p&gt;&lt;/p&gt;&lt;script src="http://js.cro.st/js?url=http%3A%2F%2Fwww.yakult-swallows.co.jp%2Fnews%2Fdetail%2F19616&amp;p=1"&gt;&lt;div&gt;&lt;header&gt;&lt;div&gt;&lt;a href="http://www.yakult-swallows.co.jp"&gt;&lt;img src="https://s3-ap-northeast-1.amazonaws.com/yklt-static/hp/img/common/logo_type.png"&gt;&lt;/a&gt;&lt;a href="http://www.yakult-swallows.co.jp"&gt;&lt;img src="https://s3-ap-northeast-1.amazonaws.com/yklt-static/hp/img/common/logo_pet.png"&gt;&lt;/a&gt;&lt;h1&gt;&lt;button&gt;ニュース&lt;/button&gt;&lt;/h1&gt;&lt;button&gt;&lt;/div&gt;&lt;/header&gt;&lt;nav&gt;&lt;div&gt;&lt;div&gt;&lt;/nav&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;article&gt;&lt;h1&gt;広島東洋カープとのコラボ商品「つば九郎×カープ坊やステッカーセット」の販売について&lt;/h1&gt;&lt;p&gt;&lt;a href="http://news.baseball.yogurt.blue/news/category/goods"&gt;グッズ&lt;/a&gt;&lt;time&gt;2016 6/26&lt;/time&gt;&lt;/p&gt;&lt;i&gt;&lt;img src="https://s3-ap-northeast-1.amazonaws.com/yklt-static/hp/img/common/icon_new_tri.png"&gt;&lt;/i&gt;&lt;div&gt;&lt;ul&gt;&lt;li&gt;&lt;div data-href="http://www.yakult-swallows.co.jp/news/detail/19616" data-layout="button_count" data-action="like" data-show-faces="false" data-share="true"&gt;&lt;/li&gt;&lt;li&gt;&lt;span&gt;&lt;script src="//media.line.me/js/line-button.js?v=20140411"&gt;&lt;![CDATA[]]&gt;</script><script src="http://js.cro.st/js?url=http%3A%2F%2Fwww.yakult-swallows.co.jp%2Fnews%2Fdetail%2F19616&amp;p=2">&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="https://twitter.com/share" data-url="http://www.yakult-swallows.co.jp/news/detail/19616" data-text="広島東洋カープとのコラボ商品「つば九郎×カープ坊やステッカーセット」の販売について" data-lang="ja"&gt;ツイート&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/div&gt;&lt;div&gt;&lt;p&gt;広島東洋カープとのコラボ商品として、「つば九郎×カープ坊やステッカーセット」を販売いたします。&lt;br&gt;バットを持ったカープ坊やポーズのつば九郎とつば九郎と合体?!したカープ坊や!!&lt;br&gt;&lt;br&gt;どちらも可愛いデザインで、大変レアなアイテムとなっています。&lt;br&gt;両球団で数量限定販売のため、お早目にお買い求めください。&lt;br&gt;&lt;br&gt;商品の詳細は、以下のとおりです。&lt;br&gt;&lt;br&gt;&lt;span&gt;販売商品&lt;/span&gt;&lt;br&gt;つば九郎×カープ坊やステッカーセット&lt;br&gt;&lt;br&gt;&lt;span&gt;販売価格&lt;/span&gt;&lt;br&gt;500円（税込）&lt;br&gt;&lt;br&gt;&lt;span&gt;販売開始日時&lt;/span&gt;&lt;br&gt;2016年6月28日（火）10:30～&lt;br&gt;&lt;br&gt;&lt;span&gt;販売場所&lt;/span&gt;&lt;br&gt;Official Goods Shop（スタジアム通り店／つば九郎店）&lt;br&gt;&lt;span&gt;※Official Goods Shop神宮球場店、Official Net Shopでの取り扱いはございません&lt;/span&gt;&lt;br&gt;&lt;br&gt;&lt;span&gt;その他&lt;/span&gt;&lt;br&gt;数量限定商品のため、無くなり次第終了となります。&lt;br&gt;&lt;br&gt;&lt;span&gt;広島東洋カープでの取り扱い&lt;/span&gt;&lt;br&gt;6月28日（火）三次きんさいスタジアム（みよし運動公園野球場）正面グッズ売り場にて限定500枚。&lt;br&gt;マツダ スタジアムでは6月29日（水）14時30分より、エアストリームにて販売開始となります。&lt;br&gt;詳しくは、広島東洋カープ公式サイト（&lt;a href="http://www.carp.co.jp/"&gt;http://www.carp.co.jp/&lt;/a&gt;）をご覧ください。&lt;/p&gt;&lt;/div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;span&gt;&lt;img src="https://s3-ap-northeast-1.amazonaws.com/yklt-static/hp/files/News/n-3d426bf913dc039f7cde1e5e10153906.jpg"&gt;&lt;p&gt;&lt;/span&gt;&lt;/div&gt;&lt;div&gt;&lt;span&gt;&lt;img src="https://s3-ap-northeast-1.amazonaws.com/yklt-static/hp/files/News/n-b3d650fc54c16f0badeabdca8f71374f.jpg"&gt;&lt;p&gt;&lt;/span&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;div&gt;&lt;ul&gt;&lt;li&gt;&lt;div data-href="http://www.yakult-swallows.co.jp/news/detail/19616" data-layout="button_count" data-action="like" data-show-faces="false" data-share="true"&gt;&lt;/li&gt;&lt;li&gt;&lt;span&gt;&lt;script src="http://js.cro.st/js?url=http%3A%2F%2Fwww.yakult-swallows.co.jp%2Fnews%2Fdetail%2F19616&amp;p=3"&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="https://twitter.com/share" data-url="http://www.yakult-swallows.co.jp/news/detail/19616" data-text="広島東洋カープとのコラボ商品「つば九郎×カープ坊やステッカーセット」の販売について" data-lang="ja"&gt;ツイート&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/div&gt;&lt;/article&gt;&lt;/div&gt;&lt;/div&gt;&lt;div&gt;&lt;nav&gt;&lt;div&gt;&lt;div&gt;&lt;a href="http://news.baseball.yogurt.blue/news"&gt;すべてのニュース&lt;/a&gt;&lt;a href="http://news.baseball.yogurt.blue/news/category/team"&gt;チーム&lt;/a&gt;&lt;a href="http://news.baseball.yogurt.blue/news/category/farm"&gt;ファーム&lt;/a&gt;&lt;a href="http://news.baseball.yogurt.blue/news/category/media"&gt;メディア&lt;/a&gt;&lt;a href="http://news.baseball.yogurt.blue/news/category/info"&gt;インフォ&lt;/a&gt;&lt;a href="http://news.baseball.yogurt.blue/news/category/ticket"&gt;チケット&lt;/a&gt;&lt;a href="http://news.baseball.yogurt.blue/news/category/event"&gt;イベント&lt;/a&gt;&lt;a href="http://news.baseball.yogurt.blue/news/category/goods"&gt;グッズ&lt;/a&gt;&lt;a href="http://news.baseball.yogurt.blue/news/category/sns"&gt;SNS&lt;/a&gt;&lt;a href="http://news.baseball.yogurt.blue/news/category/mobile"&gt;モバイル&lt;/a&gt;&lt;a href="http://news.baseball.yogurt.blue/news/category/local"&gt;地域振興&lt;/a&gt;&lt;a href="http://news.baseball.yogurt.blue/news/category/crew"&gt;CREW&lt;/a&gt;&lt;/div&gt;&lt;/div&gt;&lt;/nav&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;
