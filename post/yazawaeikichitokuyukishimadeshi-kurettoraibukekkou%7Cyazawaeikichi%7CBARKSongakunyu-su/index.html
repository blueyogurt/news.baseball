i&gt;&lt;a href="https://ad.doubleclick.net/ddm/clk/306984619;134362891;s"&gt;&lt;div&gt;&lt;div&gt;&lt;img src="https://img.barks.jp/img/ads/gpm/20160623/jpop/01.jpg"&gt;&lt;/div&gt;&lt;/div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;p&gt;未来&lt;/p&gt;&lt;p&gt;コブクロ&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;&lt;img src="https://img.barks.jp/img_sp/gpm_ranking/badge.png" width="165"&gt;&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="https://ad.doubleclick.net/ddm/clk/306984620;134362891;k"&gt;&lt;div&gt;&lt;div&gt;&lt;img src="https://img.barks.jp/img/ads/gpm/20160623/jpop/02.jpg"&gt;&lt;/div&gt;&lt;/div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;p&gt;Soup&lt;/p&gt;&lt;p&gt;藤原さくら&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;&lt;img src="https://img.barks.jp/img_sp/gpm_ranking/badge.png" width="165"&gt;&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="https://ad.doubleclick.net/ddm/clk/306984621;134362891;l"&gt;&lt;div&gt;&lt;div&gt;&lt;img src="https://img.barks.jp/img/ads/gpm/20160623/jpop/03.jpg"&gt;&lt;/div&gt;&lt;/div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;p&gt;好きよ 好きよ 好きよ&lt;/p&gt;&lt;p&gt;藤原さくら&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;&lt;img src="https://img.barks.jp/img_sp/gpm_ranking/badge.png" width="165"&gt;&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;a href="https://ad.doubleclick.net/ddm/clk/303773707;129378668;w"&gt;&lt;div&gt;最新ランキングを Google Play Music で見る&lt;/div&gt;&lt;/a&gt;&lt;/div&gt;&lt;/aside&gt;&lt;/div&gt;&lt;div&gt;&lt;section&gt;&lt;nav&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="http://news.baseball.yogurt.blue/"&gt;HOME&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.baseball.yogurt.blue/artist/?id=52003324"&gt;矢沢永吉&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/nav&gt;&lt;h1&gt;矢沢永吉、徳之島でシークレットライブ決行&lt;/h1&gt;&lt;p&gt;(1ページ目/全2ページ)&lt;/p&gt;&lt;div&gt;&lt;time&gt;2016-06-24 12:00:00&lt;/time&gt;&lt;/div&gt;&lt;div&gt;&lt;ul&gt;&lt;li&gt;&lt;iframe src="//jsoon.digitiminimi.com/tweet_button.html#url=https%3A%2F%2Fwww.barks.jp%2Fnews%2F%3Fid%3D1000128300&amp;text=%E7%9F%A2%E6%B2%A2%E6%B0%B8%E5%90%89%E3%80%81%E5%BE%B3%E4%B9%8B%E5%B3%B6%E3%81%A7%E3%82%B7%E3%83%BC%E3%82%AF%E3%83%AC%E3%83%83%E3%83%88%E3%83%A9%E3%82%A4%E3%83%96%E6%B1%BA%E8%A1%8C%20%23BARKS&amp;count=vertical&amp;lang=ja" width="76" scrolling="no"&gt;&lt;/li&gt;&lt;li&gt;&lt;div data-href="https://www.barks.jp/news/?id=1000128300" data-layout="box_count" data-action="like" data-show-faces="false" data-share="false"&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://line.me/R/msg/text/?https%3A%2F%2Fwww.barks.jp%2Fnews%2F%3Fid%3D1000128300" onclick="ga('send','social','line','click','https://www.barks.jp/news/?id=1000128300');"&gt;&lt;img src="//media.line.me/img/button/ja/36x60.png" width="36"&gt;&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/div&gt;&lt;/section&gt;&lt;/div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;img src="https://img.barks.jp/image/review/1000128300/001.jpg"&gt;&lt;/div&gt;&lt;br&gt;6月23日(木)、矢沢永吉が鹿児島県南西諸島の徳之島に現れ、島民限定フリーライブを天城町総合運動公園野球場で開催、全7曲を熱唱した。&lt;br&gt;&lt;br&gt;&lt;a href="https://www.barks.jp/news/?id=1000128300&amp;page=2"&gt;◆矢沢永吉画像&lt;/a&gt;&lt;br&gt;&lt;br&gt;「来ちゃったよ、ここへ！徳之島バンザーイ！」という本人からの言葉もあり、南国の太陽の下で矢沢永吉を堪能できるという超プレミアなシチュエーションに、集まった島のオーディエンス達は目を輝かせた。シークレットで開催されたもので、現地でも告知されたのは2日前野21日だったようだ。会場入口で身分証の提示を求め、島民のみが参加できる極めてレアなイベントとなったようだ。&lt;br&gt;&lt;br&gt;7月27日(水)には、矢沢永吉の2000年以降のライブ音源のみを集めたアルバム『LIVE HISTORY 2000-2015』が発売となる。&lt;br&gt;&lt;br&gt;&lt;div&gt;&lt;img src="https://img.barks.jp/image/review/1000128300/002.jpg"&gt;&lt;/div&gt;&lt;br&gt;&lt;div&gt;&lt;p&gt;＜徳之島シークレットライブ2016年6月23日＞&lt;br&gt;&lt;/p&gt;1.雨のハイウェイ&lt;br&gt;2.チャイナタウン&lt;br&gt;3.ウイスキー・コーク&lt;br&gt;4.共犯者&lt;br&gt;5.SOMEBODY'S NIGHT&lt;br&gt;6.黒く塗りつぶせ&lt;br&gt;7.止まらない Ha～Ha&lt;br&gt;8.二人だけ&lt;br&gt;&lt;/div&gt;&lt;br&gt;&lt;a href="http://www.eikichiyazawa.com/livehistory2000-2015/"&gt;◆LIVE HISTORY 2000-2015特設オフィシャルサイト&lt;/a&gt;&lt;br&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;(現在1ページ目/全2ページ)&lt;/div&gt;&lt;nav&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="http://news.baseball.yogurt.blue/news/?id=1000128300&amp;page=2"&gt;記事の続きを見る &lt;span&gt;&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/nav&gt;&lt;/div&gt;&lt;aside&gt;&lt;header&gt;&lt;h2&gt;関連ニュース&lt;/h2&gt;&lt;/header&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="http://news.baseball.yogurt.blue/news/?id=1000127801"&gt;&lt;span&gt; 矢沢永吉、父親の顔を覗かせる一幕も。娘・洋子とCMで初デュエット&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.baseball.yogurt.blue/news/?id=1000123415"&gt;&lt;span&gt; 矢沢永吉率いるZ's、4月から全国ツアー&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.baseball.yogurt.blue/news/?id=1000119746"&gt;&lt;span&gt; 矢沢永吉、6年ぶりの東京ドーム公演を完全収録した映像作品リリース&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.baseball.yogurt.blue/news/?id=1000118986"&gt;&lt;span&gt; 矢沢永吉、「挑戦」する日産自動車CMに登場&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.baseball.yogurt.blue/news/?id=1000110605"&gt;&lt;span&gt; 矢沢永吉のすべてがわかる！ ニコ生でE.YAZAWAを特集&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/aside&gt;&lt;aside&gt;&lt;header&gt;&lt;h2&gt;関連アーティスト・タグ&lt;/h2&gt;&lt;/header&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="http://news.baseball.yogurt.blue/artist/?id=52003324"&gt;&lt;span&gt; 矢沢永吉&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.baseball.yogurt.blue/keywords/hogaku.html"&gt;邦楽&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/aside&gt;&lt;aside&gt;&lt;header&gt;&lt;h2&gt;この記事を共有する&lt;/h2&gt;&lt;/header&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="https://twitter.com/share?hashtags=BARKS&amp;text=%E7%9F%A2%E6%B2%A2%E6%B0%B8%E5%90%89%E3%80%81%E5%BE%B3%E4%B9%8B%E5%B3%B6%E3%81%A7%E3%82%B7%E3%83%BC%E3%82%AF%E3%83%AC%E3%83%83%E3%83%88%E3%83%A9%E3%82%A4%E3%83%96%E6%B1%BA%E8%A1%8C&amp;url=https%3A%2F%2Fwww.barks.jp%2Fnews%2F%3Fid%3D1000128300&amp;via=barks_news" onclick="ga('send','social','twitter','click','https://www.barks.jp/news/?id=1000128300')"&gt;&lt;span&gt; Twitter&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://www.facebook.com/sharer.php?u=https%3A%2F%2Fwww.barks.jp%2Fnews%2F%3Fid%3D1000128300&amp;t=%E7%9F%A2%E6%B2%A2%E6%B0%B8%E5%90%89%E3%80%81%E5%BE%B3%E4%B9%8B%E5%B3%B6%E3%81%A7%E3%82%B7%E3%83%BC%E3%82%AF%E3%83%AC%E3%83%83%E3%83%88%
