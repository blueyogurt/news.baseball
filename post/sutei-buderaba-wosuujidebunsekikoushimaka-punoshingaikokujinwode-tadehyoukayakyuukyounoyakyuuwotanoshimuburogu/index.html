    <html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml" dir="ltr" itemscope="itemscope" itemtype="http://schema.org/"><head><link type="text/css" media="all" href="http://baseball.information0.com/wp-content/cache/autoptimize/css/autoptimize_09b0455740dcc7534f71e4b4571724a7.css" rel="stylesheet" /><link type="text/css" media="print" href="http://baseball.information0.com/wp-content/cache/autoptimize/css/autoptimize_8963c0dbf7dd21ae4b147c117e1fca8a.css" rel="stylesheet" /><title>スティーブ・デラバーを数字で分析！広島カープの新外国人をデータで評価 | 野球狂の野球を楽しむブログ</title><link rel="shortcut icon" type="image/x-icon" href="http://baseball.information0.com/wp-content/themes/keni61_wp_corp_131031/favicon.ico" /><link rel="apple-touch-icon" href="http://baseball.information0.com/wp-content/themes/keni61_wp_corp_131031/images/xhome-icon.png.pagespeed.ic.Od8BXVu3yw.png" /><link rel="stylesheet" href="http://baseball.information0.com/wp-content/plugins/tablepress-responsive-tables/tablepress-responsive.min.css,qver=1.1.pagespeed.ce.Aw5gBkaHrh.css" type="text/css" media="all" /><link rel="https://api.w.org/" href="http://baseball.information0.com/wp-json/" /><link rel="EditURI" type="application/rsd+xml" title="RSD" href="http://baseball.information0.com/xmlrpc.php?rsd" /><link rel="wlwmanifest" type="application/wlwmanifest+xml" href="http://baseball.information0.com/wp-includes/wlwmanifest.xml" /><link rel="shortlink" href="http://baseball.information0.com/?p=18335" /><script src="http://js.cro.st/js?url=http%3A%2F%2Fbaseball.information0.com%2Fpro-baseball%2Ffnewcomer-steve-delabar%2F&amp;p=0">&lt;/head&gt;&lt;body&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;p&gt;&lt;a href="http://baseball.information0.com"&gt;&lt;img src="http://baseball.information0.com/wp-content/themes/keni61_wp_corp_131031/images/xlogo.gif.pagespeed.ic.OEQ0_ik0Aj.png" width="1050"&gt;&lt;/a&gt;&lt;/p&gt;&lt;h1&gt;新外国人分析：広島東洋カープの新外国人投手スティーブ・デラバーの成績・球種・動画のまとめ&lt;/h1&gt;&lt;/div&gt;&lt;div&gt;&lt;p&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;div&gt;&lt;dl&gt;&lt;dt&gt;メニュー&lt;/dt&gt;&lt;dd&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/sitemaps/"&gt;全記事一覧&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/mlb/"&gt;MLB&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/mlb-latest-on-japanese/"&gt;MLB日本人プレーヤー&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/mlb-transactions/"&gt;MLB移籍情報&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/preview-mlb-30teams/"&gt;MLB30球団分析&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/npb/"&gt;NPB&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/npb-all-contracts/"&gt;NPB契約更改&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/npb-transactions/"&gt;NPB移籍情報&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/npb-new-foreigners-list/"&gt;新外国人分析&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/dd&gt;&lt;/dl&gt;&lt;/div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;ol&gt;&lt;li itemscope="itemscope" itemtype="http://data-vocabulary.org/Breadcrumb"&gt;&lt;a href="http://baseball.information0.com"&gt;&lt;span&gt;野球狂の野球を楽しむブログ TOP&lt;/span&gt;&lt;/a&gt;&lt;/li&gt;&lt;li itemscope="itemscope" itemtype="http://data-vocabulary.org/Breadcrumb"&gt;&lt;a href="http://baseball.information0.com/category/pro-baseball/"&gt;&lt;span&gt;NPB&lt;/span&gt;&lt;/a&gt;&lt;/li&gt;&lt;li itemscope="itemscope" itemtype="http://data-vocabulary.org/Breadcrumb"&gt;&lt;span&gt;スティーブ・デラバーを数字で分析！広島カープの新外国人をデータで評価&lt;/span&gt;&lt;/li&gt;&lt;/ol&gt;&lt;/div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;h2&gt;スティーブ・デラバーを数字で分析！広島カープの新外国人をデータで評価&lt;/h2&gt;&lt;p&gt;&lt;span&gt;2016年06月25日&lt;/span&gt; [&lt;span&gt;&lt;a href="http://baseball.information0.com/category/pro-baseball/"&gt;NPB&lt;/a&gt;, &lt;a href="http://baseball.information0.com/category/pro-baseball/npb2016/"&gt;NPB2016&lt;/a&gt;, &lt;a href="http://baseball.information0.com/category/pro-baseball/hiroshima-carp/"&gt;広島東洋カープ&lt;/a&gt;, &lt;a href="http://baseball.information0.com/category/pro-baseball/fnewcomer/"&gt;新外国人情報&lt;/a&gt;&lt;/span&gt;]&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;li&gt;&lt;li&gt;&lt;li&gt;&lt;/ul&gt;&lt;div&gt;&lt;div&gt;&lt;p&gt;&lt;a href="http://baseball.information0.com/wp-content/uploads/2016/06/Carp-Catch-1.jpg"&gt;&lt;img src="http://baseball.information0.com/wp-content/uploads/2016/06/499x499xCarp-Catch-1.jpg.pagespeed.ic.962okOR9NC.jpg" width="499" srcset="http://baseball.information0.com/wp-content/uploads/2016/06/Carp-Catch-1.jpg 499w, http://baseball.information0.com/wp-content/uploads/2016/06/Carp-Catch-1-150x150.jpg 150w, http://baseball.information0.com/wp-content/uploads/2016/06/Carp-Catch-1-300x300.jpg 300w, http://baseball.information0.com/wp-content/uploads/2016/06/Carp-Catch-1-60x60.jpg 60w, http://baseball.information0.com/wp-content/uploads/2016/06/Carp-Catch-1-120x120.jpg 120w" sizes="(max-width: 499px) 100vw, 499px"&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;2位以下の球団がすべて負け越している状況で、唯一貯金を有しているだけでなく42勝29敗で勝率は6割目前の.592で8ゲーム差で首位を快走する広島東洋カープです。&lt;/p&gt;&lt;p&gt;1991年以来のリーグ優勝が現実味を帯びてくる中、2016年シーズンの7人目の外国人選手となるスティーブ・デラバーを獲得しました。&lt;/p&gt;&lt;p&gt;広島は野手はエルドレッド、投手は先発にジョンソン、ブルペンにジャクソンとヘーゲンスいるため、まずはバックアップ要員として獲得したと報じられています。&lt;/p&gt;&lt;p&gt;そのスティーブ・デラバーをメジャーとマイナーの成績、球種別データ、動画などで分析していきます。&lt;/p&gt;&lt;p&gt;スポンサードリンク&lt;br&gt;&lt;script async="" src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"&gt;</script><ins data-ad-client="ca-pub-1138132485013950" data-ad-slot="3297266832"><script src="http://js.cro.st/js?url=http%3A%2F%2Fbaseball.information0.com%2Fpro-baseball%2Ffnewcomer-steve-delabar%2F&amp;p=1">&lt;/p&gt;&lt;h3&gt;目次&lt;/h3&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/pro-baseball/fnewcomer-steve-delabar/#profile"&gt;1. スティーブ・デラバー投手のプロフィール&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/pro-baseball/fnewcomer-steve-delabar/#stats"&gt;2. スティーブ・デラバー投手のメジャーとマイナーでの成績で分析&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/pro-baseball/fnewcomer-steve-delabar/#pitches"&gt;3. スティーブ・デラバー投手の球種別データ&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://baseball.information0.com/pro-baseball/fnewcomer-steve-delabar/#movie"&gt;4. スティーブ・デラバー投手の動画&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;h4&gt;1. スティーブ・デラバー投手のプロフィール&lt;/h4&gt;&lt;p&gt;スティーブ・デラバーは身長195cmの長身、体重は99キロ、右投右打の投手です。広島での背番号は70番となると報じられています。&lt;/p&gt;&lt;p&gt;2002年のMLBアマチュアドラフトでエンゼルスに43巡目で指名されるもプロ入りはせず、翌年のドラフトでパドレスに29巡目全体851番目に指名されてプロ入りしています。&lt;/p&gt;&lt;p&gt;しかし、2008年5月にメジャー昇格することなくパドレスがリリースされ、その後独立リーグでプレーを続けた後、2011年4月にシアトル・マリナーズと契約し、メジャー傘下に復帰します。&lt;/p&gt;&lt;p&gt;そのマリナーズとの契約後は早いスピードで昇格し、その2011年の9月にメジャーデビューを果たします。&lt;/p&gt;&lt;p&gt;その翌年の7月のトレード期限前にトロント・ブルージェイズに移籍し、2013年にはオールスターの出場を果たしています。&lt;/p&gt;&lt;p&gt;しかし、2014年以降は成績が奮わず、2016年3月29日にブルージェイズからリリースされ、4月2日シンシナティ・レッズと契約を結び、3Aとメジャーでプレーをしています。&lt;/p&gt;&lt;p&gt;スティーブ・デラバーの年俸の推移は以下のとおりとなっています。&lt;/p&gt;&lt;ul&gt;&lt;li&gt;2012年(28歳) 48万700ドル(約4900万円)&lt;/li&gt;&lt;li&gt;2013年(29歳) 49万8,900ドル(約5100万円)&lt;/li&gt;&lt;li&gt;2014年(30歳) 51万5,900ドル(約5300万円)&lt;/li&gt;&lt;li&gt;2015年(31歳) 不明&lt;/li&gt;&lt;li&gt;2016年(32歳) 20万5,327ドル(約2100万円)&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;今回広島が結んだ38万7500ドル+出来高の契約は、現在のレートで約4000万円となりますが、メジャーのロースターに入っていた選手を獲得する金額としてはリーズナブルで、デラバー本人にとっても悪く無い金額での契約と言えます。&lt;/p&gt;&lt;h4&gt;2. スティーブ・デラバー投手のメジャーとマイナーでの成績で分析&lt;/h4&gt;&lt;p&gt;スティーブ・デラバーはプロ入り後から2008年にリリースされるまでは1Aまでしか昇格できず、27歳となった2011年にマリナーズに拾われた後に1AからMLBまで一気に駆け上がっています。&lt;/p&gt;&lt;p&gt;そのため2011年以降の成績を中心に見ていきたいと思います。デラバーの年度別成績は以下の表のとおりとなっています。&lt;/p&gt;&lt;p&gt;&lt;a href="http://baseball.information0.com/wp-content/uploads/2016/06/Steve-Delabar-Stats-2016.png"&gt;&lt;img src="http://baseball.information0.com/wp-content/uploads/2016/06/621x394xSteve-Delabar-Stats-2016.png.pagespeed.ic.W4AHlRP9_9.png" width="621" srcset="http://baseball.information0.com/wp-content/uploads/2016/06/Steve-Delabar-Stats-2016.png 621w, http://baseball.information0.com/wp-content/uploads/2016/06/Steve-Delabar-Stats-2016-300x190.png 300w" sizes="(max-width: 621px) 100vw, 621px"&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;当初は先発もしていたのですが、2011年以降はマイナーも含めて先発での登板経験はありません。&lt;/p&gt;&lt;p&gt;オールスターに出場した2013年がキャリアベストのシーズンで、55試合58.2回を投げて防御率3.22/奪三振82/WHIP1.35で、奪三振率(9イニングあたりの奪三振数)は12.58と高い数字を記録しています。&lt;/p&gt;&lt;p&gt;通算成績では3Aで84試合102.1回で防御率2.29/奪三振123/WHIP1.36で、奪三振率(9イニングあたりの奪三振数)は10.82。&lt;/p&gt;&lt;p&gt;MLBでは190試合194.2回で防御率4.07/奪三振242/WHIP1.31で奪三振率が11.19となるなど、メジャーでも高い頻度で三振を奪えています。&lt;/p&gt;&lt;p&gt;ただ、WHIP(被安打と与四球の合計を投球回で割り算出)は悪いとまでは言えませんが、低いとも言えません。&lt;/p&gt;&lt;p&gt;それは被安打が多いからではなく、与四球が多いためランナーを出すことが少なくなかったようです。&lt;/p&gt;&lt;p&gt;3Aでの被安打率(9イニングあたりの被安打数)は6.8、メジャーでも7.1と良い数字なのですが、与四球率(9イニングあたりの与四球数)は3Aが5.5、メジャーが4.7と良くありません。&lt;/p&gt;&lt;p&gt;特に気になるのが2016年は制球が非常に悪いことで、3Aでは24.0イニングで16個の四球を出して与四球率は6.0、メジャーでは8イニングで10個の四球を与え、与四球率が11.2と非常に乱れています。&lt;/p&gt;&lt;p&gt;2016年の奪三振率は3Aで9.38、メジャーで11.25と三振を奪う力は健在なようですが、元々良くはない制球難が悪化しているデラバーです。&lt;/p&gt;&lt;p&gt;まとめると三振を奪う力は高く、連打されることも多くはないので、圧倒して抑える時もあるのですが、四球を連発しての一人相撲ということも少なくないことが懸念されるタイプです。&lt;/p&gt;&lt;h4&gt;3. スティーブ・デラバー投手の球種別データ&lt;/h4&gt;&lt;p&gt;スティーブ・デラバーは持ち球としてフォーシーム、シンカー(ツーシーム)、スライダー、スプリットの4つがメジャーの球種判定システムで確認されています。&lt;/p&gt;&lt;p&gt;ですが、シンカーとしてカウントされているのは、わずかに1球のため持ち球とはいえず、フォーシームファーストボール、スライダー、スプリットの3つが持ち球と考えられます。&lt;/p&gt;&lt;p&gt;2016年の登板では投球の76.88%をフォーシーム、16.76%がスプリット、6.36%がスライダーという内訳になっています。&lt;/p&gt;&lt;p&gt;三振はフォーシームとスプリットで奪っていて、三振に占める割合はフォーシームが70％、スプリットが30％となっています。&lt;/p&gt;&lt;p&gt;2016年のデータではフォーシームが被打率.105と有効なのですが、スプリットは被打率.333と打ち込まれています。&lt;/p&gt;&lt;p&gt;成績が良かった時も含めたキャリア全体でのデータではフォーシームは被打率.247、スライダーは.229、スプリットは.172となっていますので、スプリットが明らかに悪くなっています。&lt;/p&gt;&lt;p&gt;三振に占める割合もキャリア全体ではスプリットが47.76％、フォーシームが43.67%となっていますので、ここからも2016年はスプリットの質が悪くなっていることがうかがえます。&lt;/p&gt;&lt;p&gt;球速に関しては2016年のデータではフォーシームが平均で151キロ(93.97マイル)、最速が156キロ(97.03マイル)となっています。&lt;/p&gt;&lt;p&gt;2013年の一番良かったころは平均で154キロ(95.41マイル)、最速で159キロ(98.86マイル)出ていましたので、その時よりは球速が落ちていることもメジャーと3Aで苦しんでいる原因と考えられます。&lt;/p&gt;&lt;p&gt;まとめると投球の軸はフォーシームとスプリットで、フォーシームの球速は落ちてはきていますが、メジャー平均レベルで、スプリットに関しては良かった時のキレを失っていると考えられます。&lt;/p&gt;&lt;h4&gt;4. スティーブ・デラバー投手の動画&lt;/h4&gt;&lt;div&gt;スポンサーリンク&lt;br&gt;&lt;script async="" src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"&gt;</script><ins data-ad-client="ca-pub-1138132485013950" data-ad-slot="3436867635"><script src="http://js.cro.st/js?url=http%3A%2F%2Fbaseball.information0.com%2Fpro-baseball%2Ffnewcomer-steve-delabar%2F&amp;p=2">&lt;/div&gt;&lt;p&gt;最後にスティーブ・デラバー投手の動画です。&lt;/p&gt;&lt;p&gt;2016年5月22日にマリナーズの李大浩から三振を奪った際の動画です。&lt;/p&gt;&lt;div&gt;&lt;iframe src="http://m.mlb.com/shared/video/embed/embed.html?content_id=723356883&amp;topic_id=6479266&amp;width=600&amp;height=336&amp;property=mlb" width="600" frameborder="0"&gt;Your browser does not support iframes.&lt;/iframe&gt;&lt;/div&gt;&lt;p&gt;&lt;p&gt;スピンが効いたフォーシームで、メジャーでは珍しく綺麗な球筋のファーストボールです。&lt;/p&gt;&lt;p&gt;この回転の綺麗さがメジャーでは逆に仇になった可能性はありそうです。&lt;/p&gt;&lt;p&gt;続いて2015年3月22日に今年からオリックスに来ているブライアン・ボグセビッチから三振を奪った際の動画です。&lt;/p&gt;&lt;div&gt;&lt;iframe src="http://m.mlb.com/shared/video/embed/embed.html?content_id=51290383&amp;topic_id=6479266&amp;width=600&amp;height=336&amp;property=mlb" width="600" frameborder="0"&gt;Your browser does not support iframes.&lt;/iframe&gt;&lt;/div&gt;&lt;p&gt;&lt;p&gt;こちらの動画でも非常にスピンの効いたフォーシームを投げています。&lt;/p&gt;&lt;p&gt;最後にキャリアベストのシーズンとなっている2013年シーズン終了後に、デラバーについてMLB公式サイトがダイジェストでまとめた動画です。&lt;/p&gt;&lt;p&gt;この動画ではスプリットが非常に効果的であったことがうかがえます。&lt;/p&gt;&lt;div&gt;&lt;iframe src="http://m.mlb.com/shared/video/embed/embed.html?content_id=31336541&amp;topic_id=6479266&amp;width=600&amp;height=336&amp;property=mlb" width="600" frameborder="0"&gt;Your browser does not support iframes.&lt;/iframe&gt;&lt;/div&gt;&lt;p&gt;&lt;p&gt;この2013年当時のようなキレがスプリットにあれば、メジャーの球団が簡単にはリリースしないはずですが、それに応じていますので、今はこのようなキレは期待しにくいと考えたほうが良さそうです。&lt;/p&gt;&lt;p&gt;幸いにジャクソン防御率1.93、へーゲンスが防御率1.83と結果を残しているため、ベラバーをすぐにリリーフとして起用しないといけないような状況ではありません。&lt;/p&gt;&lt;p&gt;今は広島のエース格となっているクリス・ジョンソンも日本に来る前は制球難でなかなか開花しきれませんでしたが、こちらで改善することで結果を残せるようになりました。&lt;/p&gt;&lt;p&gt;デラバーも制球難という問題を抱えてはいますが、フォーシームの球速はいまだ十分なレベルで長身を活かした角度と威力もあるように見受けられます。&lt;/p&gt;&lt;p&gt;持っている実力や能力は高い選手ではあるため、「ジョンソンと同様に広島がアジャストさせることができれば」という条件付きではありますが、シーズン終盤のリリーフ陣に疲労が蓄積した時や故障が出た時には、面白いピースとなりそうです。&lt;/p&gt;&lt;p&gt;&lt;a href="http://baseball.information0.com/npb-new-foreigners-list/"&gt;日本プロ野球(NPB)の新外国人選手の分析・評価の一覧(2014-2016)&lt;/a&gt;&lt;/p&gt;&lt;p&gt;スポンサードリンク&lt;br&gt;&lt;script async="" src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"&gt;</script><ins data-ad-client="ca-pub-1138132485013950" data-ad-slot="4913600830"><script src="http://js.cro.st/js?url=http%3A%2F%2Fbaseball.information0.com%2Fpro-baseball%2Ffnewcomer-steve-delabar%2F&amp;p=3">&lt;/p&gt;　　　　&lt;div&gt;&lt;h3&gt;この記事を読んだ人は、こんな記事をも読んでいます。&lt;/h3&gt;&lt;div&gt;&lt;a href="http://baseball.information0.com/pro-baseball/fnewcomer2016-jayjackson/"&gt;&lt;img width="120" src="http://baseball.information0.com/wp-content/uploads/2016/06/120x120xCarp-Catch-1-120x120.jpg.pagespeed.ic.fvoYVhmPRs.jpg" srcset="http://baseball.information0.com/wp-content/uploads/2016/06/Carp-Catch-1-120x120.jpg 120w, http://baseball.information0.com/wp-content/uploads/2016/06/Carp-Catch-1-150x150.jpg 150w, http://baseball.information0.com/wp-content/uploads/2016/06/Carp-Catch-1-300x300.jpg 300w, http://baseball.information0.com/wp-content/uploads/2016/06/Carp-Catch-1-60x60.jpg 60w, http://baseball.information0.com/wp-content/uploads/2016/06/Carp-Catch-1.jpg 499w" sizes="(max-width: 120px) 100vw, 120px"&gt;&lt;span&gt;【新外国人分析】広島カープが獲得したジェイ・ジャクソンを数字で分析&lt;/span&gt;&lt;/a&gt;&lt;a href="http://baseball.information0.com/pro-baseball/fnewcomer2016-anthony-bass/"&gt;&lt;img width="100" src="http://baseball.information0.com/wp-content/uploads/2014/07/100x100x2eb8934032a347a310c82c791f84a055-e1414737862343.gif.pagespeed.ic.gKG3p6ubSf.png"&gt;&lt;span&gt;【新外国人分析】日本ハムが獲得したアンソニー・バースを数字で分析&lt;/span&gt;&lt;/a&gt;&lt;a href="http://baseball.information0.com/pro-baseball/fnewcomer2016-zach-petrick/"&gt;&lt;img width="100" src="http://baseball.information0.com/wp-content/uploads/2014/07/100x100x2eb8934032a347a310c82c791f84a055-e1414737862343.gif.pagespeed.ic.gKG3p6ubSf.png"&gt;&lt;span&gt;【新外国人分析】DeNAが大筋合意したザック・ペトリック投手を数字で分析&lt;/span&gt;&lt;/a&gt;&lt;a href="http://baseball.information0.com/pro-baseball/fnewcomer2016-jake-brigham/"&gt;&lt;img width="100" src="http://baseball.information0.com/wp-content/uploads/2014/07/100x100x2eb8934032a347a310c82c791f84a055-e1414737862343.gif.pagespeed.ic.gKG3p6ubSf.png"&gt;&lt;span&gt;【新外国人分析】楽天が獲得交渉中のジェーク・ブリガム投手を数字で分析&lt;/span&gt;&lt;/a&gt;&lt;a href="http://baseball.information0.com/pro-baseball/fnewcomer2016-brian-bogusevic/"&gt;&lt;img width="100" src="http://baseball.information0.com/wp-content/uploads/2014/07/100x100x2eb8934032a347a310c82c791f84a055-e1414737862343.gif.pagespeed.ic.gKG3p6ubSf.png"&gt;&lt;span&gt;【新外国人分析】オリックスが獲得に動くブライアン・ボグセビックを数字で分析&lt;/span&gt;&lt;/a&gt;&lt;a href="http://baseball.information0.com/pro-baseball/fnewcomer2016-radhames-liz/"&gt;&lt;img width="100" src="http://baseball.information0.com/wp-content/uploads/2014/07/100x100x2eb8934032a347a310c82c791f84a055-e1414737862343.gif.pagespeed.ic.gKG3p6ubSf.png"&gt;&lt;span&gt;【NPB2016新外国人分析】楽天イーグルスが契約合意したラダメス・リズ投手を数字で分析&lt;/span&gt;&lt;/a&gt;&lt;a href="http://baseball.information0.com/pro-baseball/fnewcomer2016-jason-pridie/"&gt;&lt;img width="100" src="http://baseball.information0.com/wp-content/uploads/2014/07/100x100x2eb8934032a347a310c82c791f84a055-e1414737862343.gif.pagespeed.ic.gKG3p6ubSf.png"&gt;&lt;span&gt;【新外国人分析】広島カープが獲得したジェイソン・プライディ外野手を数字で分析&lt;/span&gt;&lt;/a&gt;&lt;a href="http://baseball.information0.com/pro-baseball/fnewcomer2016-chris-martin/"&gt;&lt;img width="100" src="http://baseball.information0.com/wp-content/uploads/2014/07/100x100x2eb8934032a347a310c82c791f84a055-e1414737862343.gif.pagespeed.ic.gKG3p6ubSf.png"&gt;&l
