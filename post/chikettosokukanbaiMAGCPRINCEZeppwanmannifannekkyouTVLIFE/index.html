lt;ul&gt;&lt;li&gt;&lt;a href=\&ldquo;/category/latest/\&rdquo;&gt;TVLIFE\u6700\u65b0\u53f7\u7d39\u4ecb&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&ldquo;/teiki\&rdquo;&gt;\u5b9a\u671f\u8cfc\u8aad\u306e\u3054\u6848\u5185&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&ldquo;http://www.tvlife.jp/present&quot;&gt;u30d7u30ecu30bcu30f3u30c8&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&ldquo;/category/latest/\&rdquo;&gt;TVLIFE\u6700\u65b0\u53f7&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/div&gt;&lt;div&gt;&lt;div&gt;&lt;p&gt;\u30a8\u30f3\u30bf\u30e1\u30cb\u30e5\u30fc\u30b9&lt;/p&gt;&lt;h2&gt;\u30c1\u30b1\u30c3\u30c8\u5373\u5b8c\u58f2\uff01\u201cMAG!C\u2606PRINCE\u201dZepp\u30ef\u30f3\u30de\u30f3\u306b\u30d5\u30a1\u30f3\u71b1\u72c2&lt;/h2&gt;&lt;p&gt;(2016.06.27)&lt;/p&gt;&lt;div&gt;&lt;p&gt;&lt;a href=\&ldquo;http://www.tvlife.jp/2016/06/27/65670/20160627_65670&quot;&gt;&lt;img src=\&ldquo;http://wps.tvlife.jp/wp-content/uploads/2016/06/20160627_65670-300x199.jpg&quot; width=\&ldquo;300\&rdquo;&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;\u3000\u6771\u6d77\u5730\u533a\u767a\u306e\u30a4\u30b1\u30e1\u30f3\u30a2\u30a4\u30c9\u30eb\u30b0\u30eb\u30fc\u30d7\u300c\u30de\u30b8\u30d7\u30ea\u300d\u3053\u3068MAG!C\u2606PRINCE\u304c\u30016\u670825\u65e5\u306b\u540d\u53e4\u5c4b\u5e02\u30fbZepp Nagoya\u306b\u3066\u30ef\u30f3\u30de\u30f3\u30e9\u30a4\u30d6\u3092\u884c\u3063\u305f\u3002\u6628\u5e7412\u6708\u306e\u30c7\u30d3\u30e5\u30fc\u304b\u3089\u308f\u305a\u304b6\u304b\u6708\u3067\u306e\u5927\u821e\u53f0\u3067\u3042\u308b\u3053\u306e\u65e5\u306e\u30c1\u30b1\u30c3\u30c8\u306f\u3001\u767a\u58f21\u5206\u3067\u58f2\u308a\u5207\u308c\u3001\u5f7c\u3089\u306e\u52e2\u3044\u3092\u8a3c\u660e\u3057\u305f\u304b\u305f\u3061\u3068\u306a\u3063\u305f\u3002&lt;/p&gt;&lt;p&gt;\u3000\u30aa\u30fc\u30d7\u30cb\u30f3\u30b0\u30675\u4eba\u304c\u767b\u5834\u3059\u308b\u3068\u3001\u89b3\u5ba2\u306f\u4e00\u6c17\u306b\u30d2\u30fc\u30c8\u30a2\u30c3\u30d7\u3002\u4f1a\u5834\u5168\u4f53\u306b\u30e1\u30f3\u30d0\u30fc\u30ab\u30e9\u30fc\u306e\u30da\u30f3\u30e9\u30a4\u30c8\u304c\u5149\u308b\u4e2d\u3001\u30aa\u30ea\u30b3\u30f3\u30a6\u30a3\u30fc\u30af\u30ea\u30fc\u30c1\u30e3\u30fc\u30c82\u4f4d\u3092\u7372\u5f97\u3057\u305f5\u6708\u767a\u58f2\u306e\u300cSpin the Sky\u300d\u3001\u30c7\u30d3\u30e5\u30fc\u30b7\u30f3\u30b0\u30eb\u300c\u7d76\u5bfe\u2606\u30a2\u30a4\u30b7\u30c6\u30eb\uff01\u300d\u3068\u30d2\u30c3\u30c8\u66f2\u3092\u6b21\u3005\u3068\u62ab\u9732\u3057\u305f\u3002\u66f2\u4e2d\u3067\u306f\u3001\u65b0\u4f53\u64cd\u9ad8\u6821\u7dcf\u4f53\u512a\u52dd\u306e\u5b9f\u7e3e\u3092\u6301\u3064\u30ea\u30fc\u30c0\u30fc\u30fb\u5e73\u91ce\u6cf0\u65b0\u3092\u7b46\u982d\u306b\u3001\u30e1\u30f3\u30d0\u30fc5\u4eba\u5168\u54e1\u304c\u30a2\u30af\u30ed\u30d0\u30c3\u30c8\u3092\u62ab\u9732\u3057\u3001\u9ec4\u8272\u3044\u58f0\u63f4\u304c\u4e0a\u304c\u3063\u305f\u3002&lt;/p&gt;&lt;p&gt;\u3000\u7d9a\u3044\u3066\u3001\u6c38\u7530\u85ab\u304c\u51fa\u6f14\u3057\u3066\u3044\u308bMBS\u30fbTBS\u6df1\u591c\u30c9\u30e9\u30de\u300cOL\u3067\u3059\u304c\u3001\u30ad\u30e3\u30d0\u5b22\u306f\u3058\u3081\u307e\u3057\u305f\u300d\u306e\u4e3b\u984c\u6b4c\u300c\u4e00\u901aLOVE\u300d\u3084\u300cOver The Rainbow\u300d\u306a\u3069\u306e\u65b0\u66f2\u3092\u521d\u62ab\u9732\u3002\u5f7c\u3089\u306e\u51a0\u756a\u7d44\u306e\u30b3\u30fc\u30ca\u30fc\u3067\u306f\u3001\u6240\u5c5e\u4e8b\u52d9\u6240\u306e\u5148\u8f29\u30fb\u30d5\u30a9\u30fc\u30ea\u30f3\u30e9\u30d6\u306e\u30cf\u30b8\u30e1\u3084\u3001\u300cPERFECT HUMAN\u300d\u3067\u8a71\u984c\u6cb8\u9a30\u4e2d\u306eRADIO FISH\u306e\u30e1\u30f3\u30d0\u30fc\u3067\u3001\u30de\u30b8\u30d7\u30ea\u306e\u632f\u308a\u4ed8\u3051\u3082\u62c5\u5f53\u3057\u3066\u3044\u308bFISHBOY\u3082\u767b\u5834\u3057\u3001\u4f1a\u5834\u3092\u6cb8\u304b\u305b\u305f\u3002&lt;/p&gt;&lt;p&gt;\u3000\u30e9\u30a4\u30d6\u5f8c\u534a\u3001\u300cClap Your Hands\u300d\u3067\u306f\u89b3\u5ba2\u81ea\u8eab\u306e\u643a\u5e2f\u96fb\u8a71\u3084\u30ab\u30e1\u30e9\u3067\u306e\u64ae\u5f71OK\u30bf\u30a4\u30e0\u3092\u5b9f\u65bd\u3002\u672c\u697d\u306f\u64ae\u5f71\u7981\u6b62\u306e\u30b3\u30f3\u30b5\u30fc\u30c8\u306b\u304a\u3044\u3066\u300c\u3053\u306e\u66f2\u3092\u6b4c\u3063\u3066\u3044\u308b\u9593\u306f\u81ea\u7531\u306b\u64ae\u5f71\u3057\u3066\u306d\u300d\u3068\u30e1\u30f3\u30d0\u30fc\u304b\u3089\u547c\u3073\u304b\u3051\u308b\u3068\u30d5\u30a1\u30f3\u306f\u5927\u559c\u3073\u3002\u7121\u6570\u306e\u30b7\u30e3\u30c3\u30bf\u30fc\u304c\u5207\u3089\u308c\u305f\u3002&lt;/p&gt;&lt;p&gt;\u3000MC\u3067\u306f\u5404\u30e1\u30f3\u30d0\u30fc\u304c\u500b\u6027\u3042\u3075\u308c\u308b\u6328\u62f6\u3092\u3059\u308b\u4e2d\u3001\u611f\u6975\u307e\u308b\u30e1\u30f3\u30d0\u30fc\u3082\u3002\u30a2\u30f3\u30b3\u30fc\u30eb\u3067\u306f\u518d\u3073\u300c\u7d76\u5bfe\u2606\u30a2\u30a4\u30b7\u30c6\u30eb\uff01\u300d\u3092\u89b3\u5ba2\u3068\u6b4c\u3044\u3001\u5927\u76db\u6cc1\u306b\u3066\u7d42\u4e86\u3057\u305f\u3002&lt;/p&gt;&lt;p&gt;\u3000\u3053\u306e\u30e9\u30a4\u30d6\u306e\u6a21\u69d8\u306f\u30017\u670810\u65e5\uff08\u65e5\uff09\u306eCBC\u30c6\u30ec\u30d3\u300c\u672c\u6c17\u30d7\u30ea\u300d\u3067\u3082\u4e00\u90e8\u653e\u9001\u3002\u307e\u305f\u3001\u521d\u62ab\u9732\u3055\u308c\u305f\u300cOver The Rainbow\u300d\u304c3rd\u30b7\u30f3\u30b0\u30eb\u3068\u3057\u306610\u67085\u65e5\u306b\u767a\u58f2\u3059\u308b\u3053\u3068\u304c\u6c7a\u5b9a\u3002\u30ab\u30c3\u30d7\u30ea\u30f3\u30b0\u306b\u306f\u300c\u4e00\u901aLOVE\u300d\u304c\u53ce\u9332\u3055\u308c\u308b\u3002&lt;/p&gt;&lt;p&gt;\uff1c\u30ea\u30fc\u30c0\u30fc\u30fb\u5e73\u91ce\u6cf0\u65b0\u30b3\u30e1\u30f3\u30c8\uff1e&lt;br&gt;\u300cMAG!C\u2606PRINCE\u304c\u6c7a\u5b9a\u3055\u308c\u3066\u304b\u3089\u3001Zepp Nagoya\u3067\u306e\u30e9\u30a4\u30d6\u306f\u76ee\u6a19\u306e1\u3064\u3067\u3042\u308a\u307e\u3057\u305f\u3002\u3053\u3093\u306a\u306b\u65e9\u304f\u305d\u306e\u821e\u53f0\u306b\u7acb\u3066\u308b\u306e\u306f\u652f\u3048\u3066\u3044\u305f\u3060\u3044\u305f\u30d5\u30a1\u30f3\u306e\u7686\u3055\u3093\u306e\u304a\u304b\u3052\u3067\u3059\u3002\u4eca\u65e5\u306f\u50d5\u3089\u306b\u3068\u3063\u3066\u3082\u5fd8\u308c\u3089\u308c\u306a\u30441\u65e5\u306b\u306a\u308a\u307e\u3057\u305f\u3002\u3082\u3063\u3068\u3082\u3063\u3068\u5927\u304d\u306a\u821e\u53f0\u306b\u7acb\u3066\u308b\u65e5\u3092\u30d5\u30a1\u30f3\u306e\u7686\u3055\u3093\u3068\u3068\u3082\u306b\u76ee\u6307\u3057\u3066\u3044\u304d\u305f\u3044\u3067\u3059\uff01\u300d&lt;/p&gt;&lt;p&gt;MAG!C\u2606PRINCE&lt;br&gt;\u516c\u5f0f\u30db\u30fc\u30e0\u30da\u30fc\u30b8\uff08&lt;a href=\&ldquo;http://www.magipri.nagoya/&quot;&gt;http://www.magipri.nagoya/&lt;/a&gt;uff09&lt;br&gt;u516cu5f0fTwitteruff08&lt;a href=\&ldquo;https://twitter.com/magipri5&quot;&gt;https://twitter.com/magipri5&lt;/a&gt;uff09&lt;br&gt;u516cu5f0fu30a2u30e1u30fcu30d0u30d6u30edu30b0uff08&lt;a href=\&ldquo;http://ameblo.jp/magipri/&quot;&gt;http://ameblo.jp/magipri/&lt;/a&gt;uff09&lt;/p&gt;&lt;p&gt;uff1cu30eau30eau30fcu30b9u60c5u5831uff1e&lt;br&gt;3rd Single\u300cOver The Rainbow\u300d&lt;br&gt;2016\u5e7410\u67085\u65e5\u767a\u58f2&lt;/p&gt;&lt;p&gt;\u25a0\u521d\u56de\u9650\u5b9a\u76e4\uff08CD\uff0bDVD\uff09\uffe51,800\uff08\u7a0e\u8fbc\uff09&lt;br&gt;\u3010CD\u3011&lt;br&gt;01.">

u30ab\u30e9\u30fc\u306e\u30da\u30f3\u30e9\u30a4\u30c8\u304c\u5149\u308b\u4e2d\u3001\u30aa\u30ea\u30b3\u30f3\u30a6\u30a3\u30fc\u30af\u30ea\u30fc\u30c1\u30e3\u30fc\u30c82\u4f4d\u3092\u7372\u5f97\u3057\u305f5\u6708\u767a\u58f2\u306e\u300cSpin the Sky\u300d\u3001\u30c7\u30d3\u30e5\u30fc\u30b7\u30f3\u30b0\u30eb\u300c\u7d76\u5bfe\u2606\u30a2\u30a4\u30b7\u30c6\u30eb\uff01\u300d\u3068\u30d2\u30c3\u30c8\u66f2\u3092\u6b21\u3005\u3068\u62ab\u9732\u3057\u305f\u3002\u66f2\u4e2d\u3067\u306f\u3001\u65b0\u4f53\u64cd\u9ad8\u6821\u7dcf\u4f53\u512a\u52dd\u306e\u5b9f\u7e3e\u3092\u6301\u3064\u30ea\u30fc\u30c0\u30fc\u30fb\u5e73\u91ce\u6cf0\u65b0\u3092\u7b46\u982d\u306b\u3001\u30e1\u30f3\u30d0\u30fc5\u4eba\u5168\u54e1\u304c\u30a2\u30af\u30ed\u30d0\u30c3\u30c8\u3092\u62ab\u9732\u3057\u3001\u9ec4\u8272\u3044\u58f0\u63f4\u304c\u4e0a\u304c\u3063\u305f\u3002&lt;/p&gt;&lt;p&gt;\u3000\u7d9a\u3044\u3066\u3001\u6c38\u7530\u85ab\u304c\u51fa\u6f14\u3057\u3066\u3044\u308bMBS\u30fbTBS\u6df1\u591c\u30c9\u30e9\u30de\u300cOL\u3067\u3059\u304c\u3001\u30ad\u30e3\u30d0\u5b22\u306f\u3058\u3081\u307e\u3057\u305f\u300d\u306e\u4e3b\u984c\u6b4c\u300c\u4e00\u901aLOVE\u300d\u3084\u300cOver The Rainbow\u300d\u306a\u3069\u306e\u65b0\u66f2\u3092\u521d\u62ab\u9732\u3002\u5f7c\u3089\u306e\u51a0\u756a\u7d44\u306e\u30b3\u30fc\u30ca\u30fc\u3067\u306f\u3001\u6240\u5c5e\u4e8b\u52d9\u6240\u306e\u5148\u8f29\u30fb\u30d5\u30a9\u30fc\u30ea\u30f3\u30e9\u30d6\u306e\u30cf\u30b8\u30e1\u3084\u3001\u300cPERFECT HUMAN\u300d\u3067\u8a71\u984c\u6cb8\u9a30\u4e2d\u306eRADIO FISH\u306e\u30e1\u30f3\u30d0\u30fc\u3067\u3001\u30de\u30b8\u30d7\u30ea\u306e\u632f\u308a\u4ed8\u3051\u3082\u62c5\u5f53\u3057\u3066\u3044\u308bFISHBOY\u3082\u767b\u5834\u3057\u3001\u4f1a\u5834\u3092\u6cb8\u304b\u305b\u305f\u3002&lt;/p&gt;&lt;p&gt;\u3000\u30e9\u30a4\u30d6\u5f8c\u534a\u3001\u300cClap Your Hands\u300d\u3067\u306f\u89b3\u5ba2\u81ea\u8eab\u306e\u643a\u5e2f\u96fb\u8a71\u3084\u30ab\u30e1\u30e9\u3067\u306e\u64ae\u5f71OK\u30bf\u30a4\u30e0\u3092\u5b9f\u65bd\u3002\u672c\u697d\u306f\u64ae\u5f71\u7981\u6b62\u306e\u30b3\u30f3\u30b5\u30fc\u30c8\u306b\u304a\u3044\u3066\u300c\u3053\u306e\u66f2\u3092\u6b4c\u3063\u3066\u3044\u308b\u9593\u306f\u81ea\u7531\u306b\u64ae\u5f71\u3057\u3066\u306d\u300d\u3068\u30e1\u30f3\u30d0\u30fc\u304b\u3089\u547c\u3073\u304b\u3051\u308b\u3068\u30d5\u30a1\u30f3\u306f\u5927\u559c\u3073\u3002\u7121\u6570\u306e\u30b7\u30e3\u30c3\u30bf\u30fc\u304c\u5207\u3089\u308c\u305f\u3002&lt;/p&gt;&lt;p&gt;\u3000MC\u3067\u306f\u5404\u30e1\u30f3\u30d0\u30fc\u304c\u500b\u6027\u3042\u3075\u308c\u308b\u6328\u62f6\u3092\u3059\u308b\u4e2d\u3001\u611f\u6975\u307e\u308b\u30e1\u30f3\u30d0\u30fc\u3082\u3002\u30a2\u30f3\u30b3\u30fc\u30eb\u3067\u306f\u518d\u3073\u300c\u7d76\u5bfe\u2606\u30a2\u30a4\u30b7\u30c6\u30eb\uff01\u300d\u3092\u89b3\u5ba2\u3068\u6b4c\u3044\u3001\u5927\u76db\u6cc1\u306b\u3066\u7d42\u4e86\u3057\u305f\u3002&lt;/p&gt;&lt;p&gt;\u3000\u3053\u306e\u30e9\u30a4\u30d6\u306e\u6a21\u69d8\u306f\u30017\u670810\u65e5\uff08\u65e5\uff09\u306eCBC\u30c6\u30ec\u30d3\u300c\u672c\u6c17\u30d7\u30ea\u300d\u3067\u3082\u4e00\u90e8\u653e\u9001\u3002\u307e\u305f\u3001\u521d\u62ab\u9732\u3055\u308c\u305f\u300cOver The Rainbow\u300d\u304c3rd\u30b7\u30f3\u30b0\u30eb\u3068\u3057\u306610\u67085\u65e5\u306b\u767a\u58f2\u3059\u308b\u3053\u3068\u304c\u6c7a\u5b9a\u3002\u30ab\u30c3\u30d7\u30ea\u30f3\u30b0\u306b\u306f\u300c\u4e00\u901aLOVE\u300d\u304c\u53ce\u9332\u3055\u308c\u308b\u3002&lt;/p&gt;&lt;p&gt;\uff1c\u30ea\u30fc\u30c0\u30fc\u30fb\u5e73\u91ce\u6cf0\u65b0\u30b3\u30e1\u30f3\u30c8\uff1e&lt;br&gt;\u300cMAG!C\u2606PRINCE\u304c\u6c7a\u5b9a\u3055\u308c\u3066\u304b\u3089\u3001Zepp Nagoya\u3067\u306e\u30e9\u30a4\u30d6\u306f\u76ee\u6a19\u306e1\u3064\u3067\u3042\u308a\u307e\u3057\u305f\u3002\u3053\u3093\u306a\u306b\u65e9\u304f\u305d\u306e\u821e\u53f0\u306b\u7acb\u3066\u308b\u306e\u306f\u652f\u3048\u3066\u3044\u305f\u3060\u3044\u305f\u30d5\u30a1\u30f3\u306e\u7686\u3055\u3093\u306e\u304a\u304b\u3052\u3067\u3059\u3002\u4eca\u65e5\u306f\u50d5\u3089\u306b\u3068\u3063\u3066\u3082\u5fd8\u308c\u3089\u308c\u306a\u30441\u65e5\u306b\u306a\u308a\u307e\u3057\u305f\u3002\u3082\u3063\u3068\u3082\u3063\u3068\u5927\u304d\u306a\u821e\u53f0\u306b\u7acb\u3066\u308b\u65e5\u3092\u30d5\u30a1\u30f3\u306e\u7686\u3055\u3093\u3068\u3068\u3082\u306b\u76ee\u6307\u3057\u3066\u3044\u304d\u305f\u3044\u3067\u3059\uff01\u300d&lt;/p&gt;&lt;p&gt;MAG!C\u2606PRINCE&lt;br&gt;\u516c\u5f0f\u30db\u30fc\u30e0\u30da\u30fc\u30b8\uff08&lt;a href=\&ldquo;http://www.magipri.nagoya/&quot;&gt;http://www.magipri.nagoya/&lt;/a&gt;uff09&lt;br&gt;u516cu5f0fTwitteruff08&lt;a href=\&ldquo;https://twitter.com/magipri5&quot;&gt;https://twitter.com/magipri5&lt;/a&gt;uff09&lt;br&gt;u516cu5f0fu30a2u30e1u30fcu30d0u30d6u30edu30b0uff08&lt;a href=\&ldquo;http://ameblo.jp/magipri/&quot;&gt;http://ameblo.jp/magipri/&lt;/a&gt;uff09&lt;/p&gt;&lt;p&gt;uff1cu30eau30eau30fcu30b9u60c5u5831uff1e&lt;br&gt;3rd Single\u300cOver The Rainbow\u300d&lt;br&gt;2016\u5e7410\u67085\u65e5\u767a\u58f2&lt;/p&gt;&lt;p&gt;\u25a0\u521d\u56de\u9650\u5b9a\u76e4\uff08CD\uff0bDVD\uff09\uffe51,800\uff08\u7a0e\u8fbc\uff09&lt;br&gt;\u3010CD\u3011&lt;br&gt;01.">

\u30ab\u30e9\u30fc\u306e\u30da\u30f3\u30e9\u30a4\u30c8\u304c\u5149\u308b\u4e2d\u3001\u30aa\u30ea\u30b3\u30f3\u30a6\u30a3\u30fc\u30af\u30ea\u30fc\u30c1\u30e3\u30fc\u30c82\u4f4d\u3092\u7372\u5f97\u3057\u305f5\u6708\u767a\u58f2\u306e\u300cSpin the Sky\u300d\u3001\u30c7\u30d3\u30e5\u30fc\u30b7\u30f3\u30b0\u30eb\u300c\u7d76\u5bfe\u2606\u30a2\u30a4\u30b7\u30c6\u30eb\uff01\u300d\u3068\u30d2\u30c3\u30c8\u66f2\u3092\u6b21\u3005\u3068\u62ab\u9732\u3057\u305f\u3002\u66f2\u4e2d\u3067\u306f\u3001\u65b0\u4f53\u64cd\u9ad8\u6821\u7dcf\u4f53\u512a\u52dd\u306e\u5b9f\u7e3e\u3092\u6301\u3064\u30ea\u30fc\u30c0\u30fc\u30fb\u5e73\u91ce\u6cf0\u65b0\u3092\u7b46\u982d\u306b\u3001\u30e1\u30f3\u30d0\u30fc5\u4eba\u5168\u54e1\u304c\u30a2\u30af\u30ed\u30d0\u30c3\u30c8\u3092\u62ab\u9732\u3057\u3001\u9ec4\u8272\u3044\u58f0\u63f4\u304c\u4e0a\u304c\u3063\u305f\u3002&lt;/p&gt;&lt;p&gt;\u3000\u7d9a\u3044\u3066\u3001\u6c38\u7530\u85ab\u304c\u51fa\u6f14\u3057\u3066\u3044\u308bMBS\u30fbTBS\u6df1\u591c\u30c9\u30e9\u30de\u300cOL\u3067\u3059\u304c\u3001\u30ad\u30e3\u30d0\u5b22\u306f\u3058\u3081\u307e\u3057\u305f\u300d\u306e\u4e3b\u984c\u6b4c\u300c\u4e00\u901aLOVE\u300d\u3084\u300cOver The Rainbow\u300d\u306a\u3069\u306e\u65b0\u66f2\u3092\u521d\u62ab\u9732\u3002\u5f7c\u3089\u306e\u51a0\u756a\u7d44\u306e\u30b3\u30fc\u30ca\u30fc\u3067\u306f\u3001\u6240\u5c5e\u4e8b\u52d9\u6240\u306e\u5148\u8f29\u30fb\u30d5\u30a9\u30fc\u30ea\u30f3\u30e9\u30d6\u306e\u30cf\u30b8\u30e1\u3084\u3001\u300cPERFECT HUMAN\u300d\u3067\u8a71\u984c\u6cb8\u9a30\u4e2d\u306eRADIO FISH\u306e\u30e1\u30f3\u30d0\u30fc\u3067\u3001\u30de\u30b8\u30d7\u30ea\u306e\u632f\u308a\u4ed8\u3051\u3082\u62c5\u5f53\u3057\u3066\u3044\u308bFISHBOY\u3082\u767b\u5834\u3057\u3001\u4f1a\u5834\u3092\u6cb8\u304b\u305b\u305f\u3002&lt;/p&gt;&lt;p&gt;\u3000\u30e9\u30a4\u30d6\u5f8c\u534a\u3001\u300cClap Your Hands\u300d\u3067\u306f\u89b3\u5ba2\u81ea\u8eab\u306e\u643a\u5e2f\u96fb\u8a71\u3084\u30ab\u30e1\u30e9\u3067\u306e\u64ae\u5f71OK\u30bf\u30a4\u30e0\u3092\u5b9f\u65bd\u3002\u672c\u697d\u306f\u64ae\u5f71\u7981\u6b62\u306e\u30b3\u30f3\u30b5\u30fc\u30c8\u306b\u304a\u3044\u3066\u300c\u3053\u306e\u66f2\u3092\u6b4c\u3063\u3066\u3044\u308b\u9593\u306f\u81ea\u7531\u306b\u64ae\u5f71\u3057\u3066\u306d\u300d\u3068\u30e1\u30f3\u30d0\u30fc\u304b\u3089\u547c\u3073\u304b\u3051\u308b\u3068\u30d5\u30a1\u30f3\u306f\u5927\u559c\u3073\u3002\u7121\u6570\u306e\u30b7\u30e3\u30c3\u30bf\u30fc\u304c\u5207\u3089\u308c\u305f\u3002&lt;/p&gt;&lt;p&gt;\u3000MC\u3067\u306f\u5404\u30e1\u30f3\u30d0\u30fc\u304c\u500b\u6027\u3042\u3075\u308c\u308b\u6328\u62f6\u3092\u3059\u308b\u4e2d\u3001\u611f\u6975\u307e\u308b\u30e1\u30f3\u30d0\u30fc\u3082\u3002\u30a2\u30f3\u30b3\u30fc\u30eb\u3067\u306f\u518d\u3073\u300c\u7d76\u5bfe\u2606\u30a2\u30a4\u30b7\u30c6\u30eb\uff01\u300d\u3092\u89b3\u5ba2\u3068\u6b4c\u3044\u3001\u5927\u76db\u6cc1\u306b\u3066\u7d42\u4e86\u3057\u305f\u3002&lt;/p&gt;&lt;p&gt;\u3000\u3053\u306e\u30e9\u30a4\u30d6\u306e\u6a21\u69d8\u306f\u30017\u670810\u65e5\uff08\u65e5\uff09\u306eCBC\u30c6\u30ec\u30d3\u300c\u672c\u6c17\u30d7\u30ea\u300d\u3067\u3082\u4e00\u90e8\u653e\u9001\u3002\u307e\u305f\u3001\u521d\u62ab\u9732\u3055\u308c\u305f\u300cOver The Rainbow\u300d\u304c3rd\u30b7\u30f3\u30b0\u30eb\u3068\u3057\u306610\u67085\u65e5\u306b\u767a\u58f2\u3059\u308b\u3053\u3068\u304c\u6c7a\u5b9a\u3002\u30ab\u30c3\u30d7\u30ea\u30f3\u30b0\u306b\u306f\u300c\u4e00\u901aLOVE\u300d\u304c\u53ce\u9332\u3055\u308c\u308b\u3002&lt;/p&gt;&lt;p&gt;\uff1c\u30ea\u30fc\u30c0\u30fc\u30fb\u5e73\u91ce\u6cf0\u65b0\u30b3\u30e1\u30f3\u30c8\uff1e&lt;br&gt;\u300cMAG!C\u2606PRINCE\u304c\u6c7a\u5b9a\u3055\u308c\u3066\u304b\u3089\u3001Zepp Nagoya\u3067\u306e\u30e9\u30a4\u30d6\u306f\u76ee\u6a19\u306e1\u3064\u3067\u3042\u308a\u307e\u3057\u305f\u3002\u3053\u3093\u306a\u306b\u65e9\u304f\u305d\u306e\u821e\u53f0\u306b\u7acb\u3066\u308b\u306e\u306f\u652f\u3048\u3066\u3044\u305f\u3060\u3044\u305f\u30d5\u30a1\u30f3\u306e\u7686\u3055\u3093\u306e\u304a\u304b\u3052\u3067\u3059\u3002\u4eca\u65e5\u306f\u50d5\u3089\u306b\u3068\u3063\u3066\u3082\u5fd8\u308c\u3089\u308c\u306a\u30441\u65e5\u306b\u306a\u308a\u307e\u3057\u305f\u3002\u3082\u3063\u3068\u3082\u3063\u3068\u5927\u304d\u306a\u821e\u53f0\u306b\u7acb\u3066\u308b\u65e5\u3092\u30d5\u30a1\u30f3\u306e\u7686\u3055\u3093\u3068\u3068\u3082\u306b\u76ee\u6307\u3057\u3066\u3044\u304d\u305f\u3044\u3067\u3059\uff01\u300d&lt;/p&gt;&lt;p&gt;MAG!C\u2606PRINCE&lt;br&gt;\u516c\u5f0f\u30db\u30fc\u30e0\u30da\u30fc\u30b8\uff08&lt;a href=\&ldquo;http://www.magipri.nagoya/&quot;&gt;http://www.magipri.nagoya/&lt;/a&gt;uff09&lt;br&gt;u516cu5f0fTwitteruff08&lt;a href=\&ldquo;https://twitter.com/magipri5&quot;&gt;https://twitter.com/magipri5&lt;/a&gt;uff09&lt;br&gt;u516cu5f0fu30a2u30e1u30fcu30d0u30d6u30edu30b0uff08&lt;a href=\&ldquo;http://ameblo.jp/magipri/&quot;&gt;http://ameblo.jp/magipri/&lt;/a&gt;uff09&lt;/p&gt;&lt;p&gt;uff1cu30eau30eau30fcu30b9u60c5u5831uff1e&lt;br&gt;3rd Single\u300cOver The Rainbow\u300d&lt;br&gt;2016\u5e7410\u67085\u65e5\u767a\u58f2&lt;/p&gt;&lt;p&gt;\u25a0\u521d\u56de\u9650\u5b9a\u76e4\uff08CD\uff0bDVD\uff09\uffe51,800\uff08\u7a0e\u8fbc\uff09&lt;br&gt;\u3010CD\u3011&lt;br&gt;01.">

\u30ab\u30e9\u30fc\u306e\u30da\u30f3\u30e9\u30a4\u30c8\u304c\u5149\u308b\u4e2d\u3001\u30aa\u30ea\u30b3\u30f3\u30a6\u30a3\u30fc\u30af\u30ea\u30fc\u30c1\u30e3\u30fc\u30c82\u4f4d\u3092\u7372\u5f97\u3057\u305f5\u6708\u767a\u58f2\u306e\u300cSpin the Sky\u300d\u3001\u30c7\u30d3\u30e5\u30fc\u30b7\u30f3\u30b0\u30eb\u300c\u7d76\u5bfe\u2606\u30a2\u30a4\u30b7\u30c6\u30eb\uff01\u300d\u3068\u30d2\u30c3\u30c8\u66f2\u3092\u6b21\u3005\u3068\u62ab\u9732\u3057\u305f\u3002\u66f2\u4e2d\u3067\u306f\u3001\u65b0\u4f53\u64cd\u9ad8\u6821\u7dcf\u4f53\u512a\u52dd\u306e\u5b9f\u7e3e\u3092\u6301\u3064\u30ea\u30fc\u30c0\u30fc\u30fb\u5e73\u91ce\u6cf0\u65b0\u3092\u7b46\u982d\u306b\u3001\u30e1\u30f3\u30d0\u30fc5\u4eba\u5168\u54e1\u304c\u30a2\u30af\u30ed\u30d0\u30c3\u30c8\u3092\u62ab\u9732\u3057\u3001\u9ec4\u8272\u3044\u58f0\u63f4\u304c\u4e0a\u304c\u3063\u305f\u3002&lt;/p&gt;&lt;p&gt;\u3000\u7d9a\u3044\u3066\u3001\u6c38\u7530\u85ab\u304c\u51fa\u6f14\u3057\u3066\u3044\u308bMBS\u30fbTBS\u6df1\u591c\u30c9\u30e9\u30de\u300cOL\u3067\u3059\u304c\u3001\u30ad\u30e3\u30d0\u5b22\u306f\u3058\u3081\u307e\u3057\u305f\u300d\u306e\u4e3b\u984c\u6b4c\u300c\u4e00\u901aLOVE\u300d\u3084\u300cOver The Rainbow\u300d\u306a\u3069\u306e\u65b0\u66f2\u3092\u521d\u62ab\u9732\u3002\u5f7c\u3089\u306e\u51a0\u756a\u7d44\u306e\u30b3\u30fc\u30ca\u30fc\u3067\u306f\u3001\u6240\u5c5e\u4e8b\u52d9\u6240\u306e\u5148\u8f29\u30fb\u30d5\u30a9\u30fc\u30ea\u30f3\u30e9\u30d6\u306e\u30cf\u30b8\u30e1\u3084\u3001\u300cPERFECT HUMAN\u300d\u3067\u8a71\u984c\u6cb8\u9a30\u4e2d\u306eRADIO FISH\u306e\u30e1\u30f3\u30d0\u30fc\u3067\u3001\u30de\u30b8\u30d7\u30ea\u306e\u632f\u308a\u4ed8\u3051\u3082\u62c5\u5f53\u3057\u3066\u3044\u308bFISHBOY\u3082\u767b\u5834\u3057\u3001\u4f1a\u5834\u3092\u6cb8\u304b\u305b\u305f\u3002&lt;/p&gt;&lt;p&gt;\u3000\u30e9\u30a4\u30d6\u5f8c\u534a\u3001\u300cClap Your Hands\u300d\u3067\u306f\u89b3\u5ba2\u81ea\u8eab\u306e\u643a\u5e2f\u96fb\u8a71\u3084\u30ab\u30e1\u30e9\u3067\u306e\u64ae\u5f71OK\u30bf\u30a4\u30e0\u3092\u5b9f\u65bd\u3002\u672c\u697d\u306f\u64ae\u5f71\u7981\u6b62\u306e\u30b3\u30f3\u30b5\u30fc\u30c8\u306b\u304a\u3044\u3066\u300c\u3053\u306e\u66f2\u3092\u6b4c\u3063\u3066\u3044\u308b\u9593\u306f\u81ea\u7531\u306b\u64ae\u5f71\u3057\u3066\u306d\u300d\u3068\u30e1\u30f3\u30d0\u30fc\u304b\u3089\u547c\u3073\u304b\u3051\u308b\u3068\u30d5\u30a1\u30f3\u306f\u5927\u559c\u3073\u3002\u7121\u6570\u306e\u30b7\u30e3\u30c3\u30bf\u30fc\u304c\u5207\u3089\u308c\u305f\u3002&lt;/p&gt;&lt;p&gt;\u3000MC\u3067\u306f\u5404\u30e1\u30f3\u30d0\u30fc\u304c\u500b\u6027\u3042\u3075\u308c\u308b\u6328\u62f6\u3092\u3059\u308b\u4e2d\u3001\u611f\u6975\u307e\u308b\u30e1\u30f3\u30d0\u30fc\u3082\u3002\u30a2\u30f3\u30b3\u30fc\u30eb\u3067\u306f\u518d\u3073\u300c\u7d76\u5bfe\u2606\u30a2\u30a4\u30b7\u30c6\u30eb\uff01\u300d\u3092\u89b3\u5ba2\u3068\u6b4c\u3044\u3001\u5927\u76db\u6cc1\u306b\u3066\u7d42\u4e86\u3057\u305f\u3002&lt;/p&gt;&lt;p&gt;\u3000\u3053\u306e\u30e9\u30a4\u30d6\u306e\u6a21\u69d8\u306f\u30017\u670810\u65e5\uff08\u65e5\uff09\u306eCBC\u30c6\u30ec\u30d3\u300c\u672c\u6c17\u30d7\u30ea\u300d\u3067\u3082\u4e00\u90e8\u653e\u9001\u3002\u307e\u305f\u3001\u521d\u62ab\u9732\u3055\u308c\u305f\u300cOver The Rainbow\u300d\u304c3rd\u30b7\u30f3\u30b0\u30eb\u3068\u3057\u306610\u67085\u65e5\u306b\u767a\u58f2\u3059\u308b\u3053\u3068\u304c\u6c7a\u5b9a\u3002\u30ab\u30c3\u30d7\u30ea\u30f3\u30b0\u306b\u306f\u300c\u4e00\u901aLOVE\u300d\u304c\u53ce\u9332\u3055\u308c\u308b\u3002&lt;/p&gt;&lt;p&gt;\uff1c\u30ea\u30fc\u30c0\u30fc\u30fb\u5e73\u91ce\u6cf0\u65b0\u30b3\u30e1\u30f3\u30c8\uff1e&lt;br&gt;\u300cMAG!C\u2606PRINCE\u304c\u6c7a\u5b9a\u3055\u308c\u3066\u304b\u3089\u3001Zepp Nagoya\u3067\u306e\u30e9\u30a4\u30d6\u306f\u76ee\u6a19\u306e1\u3064\u3067\u3042\u308a\u307e\u3057\u305f\u3002\u3053\u3093\u306a\u306b\u65e9\u304f\u305d\u306e\u821e\u53f0\u306b\u7acb\u3066\u308b\u306e\u306f\u652f\u3048\u3066\u3044\u305f\u3060\u3044\u305f\u30d5\u30a1\u30f3\u306e\u7686\u3055\u3093\u306e\u304a\u304b\u3052\u3067\u3059\u3002\u4eca\u65e5\u306f\u50d5\u3089\u306b\u3068\u3063\u3066\u3082\u5fd8\u308c\u3089\u308c\u306a\u30441\u65e5\u306b\u306a\u308a\u307e\u3057\u305f\u3002\u3082\u3063\u3068\u3082\u3063\u3068\u5927\u304d\u306a\u821e\u53f0\u306b\u7acb\u3066\u308b\u65e5\u3092\u30d5\u30a1\u30f3\u306e\u7686\u3055\u3093\u3068\u3068\u3082\u306b\u76ee\u6307\u3057\u3066\u3044\u304d\u305f\u3044\u3067\u3059\uff01\u300d&lt;/p&gt;&lt;p&gt;MAG!C\u2606PRINCE&lt;br&gt;\u516c\u5f0f\u30db\u30fc\u30e0\u30da\u30fc\u30b8\uff08&lt;a href=\&ldquo;http://www.magipri.nagoya/&quot;&gt;http://www.magipri.nagoya/&lt;/a&gt;uff09&lt;br&gt;u516cu5f0fTwitteruff08&lt;a href=\&ldquo;https://twitter.com/magipri5&quot;&gt;https://twitter.com/magipri5&lt;/a&gt;uff09&lt;br&gt;u516cu5f0fu30a2u30e1u30fcu30d0u30d6u30edu30b0uff08&lt;a href=\&ldquo;http://ameblo.jp/magipri/&quot;&gt;http://ameblo.jp/magipri/&lt;/a&gt;uff09&lt;/p&gt;&lt;p&gt;uff1cu30eau30eau30fcu30b9u60c5u5831uff1e&lt;br&gt;3rd Single\u300cOver The Rainbow\u300d&lt;br&gt;2016\u5e7410\u67085\u65e5\u767a\u58f2&lt;/p&gt;&lt;p&gt;\u25a0\u521d\u56de\u9650\u5b9a\u76e4\uff08CD\uff0bDVD\uff09\uffe51,800\uff08\u7a0e\u8fbc\uff09&lt;br&gt;\u3010CD\u3011&lt;br&gt;01.">
